<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <title>타이틀</title>
	<!-- 전역선언(SPA 탬플릿에 선언 되어져 있음) -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="../../app/css/common.css">
	<link rel="stylesheet" data-description="공통 혼합요소별 스타일" href="../../app/css/common_mix.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="../../app/css/style.css">
    <script type="text/javascript" src="../../app/js/library/jquery-3.3.1-min.js"></script>
    <script type="text/javascript" src="../../app/js/library/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../app/js/common_ui.js"></script>
	<!-- // -->
	<!-- 페이지별선언 -->
    <link rel="stylesheet" data-description="고객정보관리" href="../../app/css/my.css">
	<!-- // -->
</head>
<body>
<div id="wrap">
    <!-- 네이티브영역 -->
    <header id="header"><script type="text/javascript" src="../../guide/assets/js/publish.js"></script></header>
    <!-- //네이티브영역 -->

    <div id="content" class="cate_my">
        <h1 class="hidden">금융캘린더</h1>

		<div class="section">
            <!-- 캘린더 -->
            <div class="calendar_wrap">
                <div class="cal_month">                    
                    <button type="button" class="btn btn_ico first" disabled=""><span class="hidden">전년도</span></button> <!-- 개발 : 전년도,이전달,다음달,다음년도 버튼 비활성화시 속성 'disabled' 추가-->
                    <button type="button" class="btn btn_ico prev" disabled=""><span class="hidden">이전달</span></button>                    
                    <span class="year_txt">2018.03</span>
                    <button type="button" class="btn btn_ico next"><span class="hidden">다음달</span></button>
                    <button type="button" class="btn btn_ico end"><span class="hidden">다음년도</span></button>
                    <button type="button" class="btn today">오늘<span class="hidden">선택</span></button>                    
                </div>
                <!-- 210709 수정 -->
                <table class="cal_tbl">
                    <caption>달력-일,월,화,수,목,금,토 항목으로 구성</caption>
                    <thead>
                        <tr>
                            <th scope="col" class="sunday">일</th>
                            <th scope="col">월</th>
                            <th scope="col">화</th>
                            <th scope="col">수</th>
                            <th scope="col">목</th>
                            <th scope="col">금</th>
                            <th scope="col" class="saturday">토</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="sunday"></td>
                            <td></td>
                            <td></td>
                            <td><button type="button">1</button></td>
                            <td><button type="button">2</button></td>
                            <td><button type="button" class="active" title="등록된 일정 있음">3</button></td><!-- 등록된 일정이 있는경우 -->
                            <td class="saturday"><button type="button">4</button></td>
                        </tr>
                        <tr>
                            <td class="sunday"><button type="button">5</button></td>
                            <td><button type="button" class="today" title="오늘 날짜">6</button></td><!-- 오늘 날짜 -->
                            <td><button type="button" class="today active" title="오늘 날짜, 등록된 일정 있음">7</button></td><!-- 오늘 날짜 + 등록된 일정이 있는경우 -->
                            <td><button type="button" class="today on" title="오늘 날짜, 선택 됨">8</button></td><!-- 오늘 날짜 + 선택 -->
                            <td><button type="button" class="today active on" title="오늘 날짜, 등록된 일정 있음, 선택됨">9</button></td><!-- 오늘 날짜 + 등록된 일정이 있는경우 + 선택 -->
                            <td><button type="button" class="on" title="선택 됨">10</button></td><!-- 선택 됨 -->
                            <td class="saturday"><button type="button">11</button></td>
                        </tr>
                        <tr>
                            <td class="sunday"><button type="button">12</button></td>
                            <td><button type="button" disabled>13</button></td><!-- 비활성화 disabled -->
                            <td><button type="button">14</button></td>                          
<!-- 업무공통 : 휴일지정불가 케이스 -->
                            <td><button type="button" class="disabled" disabled>15</button></td>
<!-- //업무공통 : 휴일지정불가 케이스 -->
                            <td><button type="button">16</button></td>
                            <td><button type="button">17</button></td>                            
<!-- 마이자산 케이스 -->
                            <td class="saturday"><button type="button" class="selectable active" title="등록된 일정 있음, 선택 가능">18</button></td>
                        </tr>
                        <tr>
                            <td class="sunday"><button type="button">19</button></td>
                            <td><button type="button" class="today" title="오늘 날짜">20</button></td><!-- 오늘날짜 -->
                            <td><button type="button" class="selectable" title="선택 가능">21</button></td><!-- 선택 가능 -->
                            <td><button type="button" class="on" title="선택 됨">22</button></td><!-- 선택 됨 -->
                            <td><button type="button" class="selectable active" title="등록된 일정 있음, 선택 가능">23</button></td><!-- 선택 가능 + 등록된 일정이 있는경우 -->
                            <td><button type="button">24</button></td>
                            <td class="saturday"><button type="button" class="today selectable" title="오늘 날짜, 선택 가능">25</button></td>
                        </tr>
                        <tr>
                            <td class="sunday"><button type="button" class="selectable" title="선택 가능">26</button></td>
<!-- //마이자산 케이스 -->
                            <td><button type="button">27</button></td>
                            <td><button type="button">28</button></td>
                            <td><button type="button">29</button></td>
                            <td></td>
                            <td></td>
                            <td class="saturday"></td>
                        </tr>
                    </tbody>
                </table>
                <!-- //210709 수정 -->
                <div class="cal_amount gap_sm_2"><!-- 210709 수정 : class 변경 -->
                    <strong class="tit_amount">3월 12일 상세 거래내역</strong>
                    <ul class="list_data">
                        <li>
                            <div class="key">입금 총액/건수</div>
                            <div class="value">
                                <strong class="number fc_posi">10,000,000,000</strong><span class="num_unit">원</span> /
                                <strong class="number fc_posi">5</strong><span class="num_unit">건</span>
                            </div>
                        </li>
                        <li>
                            <div class="key">출금 총액/건수</div>
                            <div class="value">
                                <strong class="number fc_nega">-5,000,000</strong><span class="num_unit">원</span> /
                                <strong class="number fc_nega">5</strong><span class="num_unit">건</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- //캘린더 -->
        </div>

        <div class="section"><!-- 210709 수정 : class 삭제 -->
            <h2 class="h2">금융일정</h2>
            <ul class="list_link gap_sm_2">
                <li><span class="inr">똑똑적금 만기일</span></li>
                <li><a href="#none" class="link">ELF 만기일</a></li>
            </ul>
        </div>

        <div class="result read sm">
            <p class="tit">등록된 일정이 없습니다.</p>
        </div>
    </div><!-- //content -->
</div><!-- //wrap -->

<!-- common ui init -->
<script type="text/javascript" src="../../app/js/common_ui_init.js"></script>

<script>
    /* 업무 SCRIPT */
</script>
</body>
</html>
