<!-- 211015 수정 -->
<script>
    $(function (){

        var imgHeightMotion = function(){
            var _html = $('html').height(),
                _htmlWidth = $('html').width(),
                _topGaq = 206, // 이미지 위의 간격
                _bottomGaq = $('.first_tutorial_wrap .fix_button').outerHeight(), // 아미지 아래 간격
                _visImgWrap = $('.first_tutorial_swiper .img'),
                _visImg = _visImgWrap.find('img'),
                _visImgHeight = _html - (_topGaq + _bottomGaq),
                _swiperSlide = $('.first_tutorial_swiper .swiper-slide'),
                _swiperSlideHeight = _html - (_bottomGaq + 16);
            
            _visImgWrap.css('height', _visImgHeight).find(_visImg).css('height', _visImgHeight);
            if (_visImg.width() > _htmlWidth) {
                _visImg.css({'width':'100%','height':'auto'});
                _visImgWrap.css({'width':'100%','height':_visImg.height()});
            }
            _swiperSlide.css({'width':_htmlWidth,'height':_swiperSlideHeight});
        }
        imgHeightMotion();

        $(window).resize(function(){
            imgHeightMotion();
        })

        var swiper = new Swiper('.first_tutorial_swiper .swiper-container', {
            slidesPerView: 'auto',
            spaceBetween: 0,
            pagination : { 
                el : '.first_tutorial_swiper .swiper-pagination',
                clickable: true,
                renderBullet: function(idx, className) {
                    var txt = (idx + 1) + '/' + this.$el.find('.swiper-slide').length;
                    return '<button class=' + className + '><span class="hidden">' + txt + '</span></button>';
                }    
            },
            on: { 
                afterInit: function() {
                    this.$el.each(function() {
                        var _this = $(this);
                        _this.find('.swiper-slide').eq(0).attr('aria-hidden', false).siblings().attr('aria-hidden', true);
                        _this.parent().find('.swiper-pagination-bullet').eq(0).attr('title', '선택됨').siblings().attr('title', '');
                    });
                },
                transitionEnd: function() {
                    this.$el.find('.swiper-slide').each(function() {
                        var _this = $(this);
                        if (_this.is('.swiper-slide-active')) {
                            _this.attr('aria-hidden', false).siblings().attr('aria-hidden', true);
                        }
                    });
                    this.$el.parent().find('.swiper-pagination-bullet').each(function() {
                        var _this = $(this);
                        if (_this.is('.swiper-pagination-bullet-active')) {
                            _this.attr('title', '선택됨').siblings().attr('title', '');
                        };
                    });
                },
            }
        });
    })
</script>
<!-- //211015 수정 -->
