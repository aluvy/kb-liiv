<body>
<div id="wrap">
    <!-- 네이티브영역 -->
    <header id="header"><script src="/mnbank/guide/assets/js/publish.js"></script></header>
    <!-- //네이티브영역 -->

    <button type="button" id="btn_calendarLayer1" class="btn secondary sm">테스트용 팝업</button>

    <br><br>

    <button type="button" id="btn_calendarLayer2" class="btn secondary sm">달력 선택 팝업</button>
</div><!-- //wrap -->

<!-- layer -->
<div id="calendarLayer0" class="layerHTML">
    <div class="ly_cnt">
        <div class="section">
            레이어 내용<br>레이어 내용레이어 내용<br><br>

            <div>
                <button type="button" id="btn_in_calendarLayer" class="btn secondary sm">달력 선택 팝업</button>
            </div>
        </div>
    </div>
    <div class="btn_pop_confirm_wrap">
        <div class="btn_area">
            <span><button type="button" class="btn secondary lg" data-action="close">취소</button></span>
            <span><button type="button" class="btn primary lg">확인</button></span>
        </div>
    </div>
</div>
<!-- //layer -->

<!-- layer -->
<div id="calendarLayer1" class="layerHTML">

        <!-- 캘린더 -->
        <div class="ly_calendar">
            <div class="cal_month">                    
                <button type="button" class="btn btn_ico first" disabled><span class="hidden">전년도</span></button> <!-- 개발 : 전년도,이전달,다음달,다음년도 버튼 비활성화시 속성 'disabled' 추가-->
                <button type="button" class="btn btn_ico prev" disabled><span class="hidden">이전달</span></button>   
                <span class="year_txt"><span class="number">2018.03</span></span> <!-- 210623 수정 -->                 
                <button type="button" class="btn btn_ico next"><span class="hidden">다음달</span></button>
                <button type="button" class="btn btn_ico end"><span class="hidden">다음년도</span></button>
                <button type="button" class="btn today">오늘<span class="hidden">선택</span></button>                    
            </div>
            <table class="cal_tbl">
                <caption>달력-일,월,화,수,목,금,토 항목으로 구성</caption>
                <thead>
                    <tr>
                        <th scope="col" class="sunday">일</th>
                        <th scope="col">월</th>
                        <th scope="col">화</th>
                        <th scope="col">수</th>
                        <th scope="col">목</th>
                        <th scope="col">금</th>
                        <th scope="col" class="saturday">토</th>
                    </tr>
                </thead>
                <tbody>
<!-- 210712 : 날짜표기방법수정(A 태그-> button 태그로 변경/title 속성 추가/.today 클래스 button 태그로 이동/'선택됨' .on 클래스로 교체) -->                    
                    <tr>
                        <td class="sunday"></td>
                        <td></td>
                        <td></td>
                        <td><button type="button" class="selectable">1</button></td>
                        <td><button type="button" class="selectable">2</button></td>
                        <td><button type="button" class="selectable">3</button></td>
                        <td class="saturday"><button type="button">4</button></td>
                    </tr>
                    <tr>
                        <td class="sunday"><button type="button">5</button></td>
                        <td><button type="button" class="on" title="선택 됨">6</button></td><!-- 선택 됨 -->
                        <td><button type="button" class="today" title="오늘 날짜">7</button></td> <!-- 오늘 날짜 표시 -->
                        <td><button type="button" class="selectable">8</button></td>
                        <td><button type="button" class="today on" title="오늘 날짜, 선택 됨">9</button></td><!-- 오늘 날짜 + 선택 -->
                        <td><button type="button" class="selectable">10</button></td>
                        <td class="saturday"><button type="button">11</button></td>
                    </tr>
                    <tr>
                        <td class="sunday"><button type="button">12</button></td>
                        <td><button type="button" class="selectable">13</button></td>
                        <td><button type="button" class="selectable">14</button></td>
                        <td><button type="button" class="selectable">15</button></td>
                        <td><button type="button" class="selectable">16</button></td>
                        <td><button type="button" class="selectable">17</button></td>
                        <td class="saturday"><button type="button">18</button></td>
                    </tr>
                    <tr>
                        <td class="sunday"><button type="button">19</button></td>
                        <td><button type="button" class="selectable">20</button></td>
                        <td><button type="button" class="selectable">21</button></td>
                        <td><button type="button" class="selectable">22</button></td>
                        <td><button type="button" class="selectable">23</button></td>
                        <td><button type="button" class="selectable">24</button></td>
                        <td class="saturday"><button type="button">25</button></td>
                    </tr>
                    <tr>
                        <td class="sunday"><button type="button">26</button></td>
                        <td><button type="button" class="selectable">27</button></td>
                        <td><button type="button" class="selectable">28</button></td>
                        <td><button type="button" class="selectable">29</button></td>
                        <td><button type="button" class="selectable">30</button></td>
                        <td><button type="button" class="selectable">31</button></td>
                        <td class="saturday"></td>
                    </tr>
<!-- //210712 : 날짜표기방법수정 -->                    
                </tbody>
            </table>
        </div>
<!-- 210811 수정(추가) -->
        <!-- case : 환전신청 > 수령희망일 선택 시 -->
        <div class="section gap_xs_2">
            <ul class="depth bul">
                <li>토,일요일 공휴일/공휴일에는 외화 실물 수령이 불가하오니, 정상은행 영업일 확인 후 지정하세요</li>
                <li>USD, JPY, EUR, CNY : 신청거래일자부터 입력가능(최대 1개월 범위 내)</li>
                <li>기타통화: 신청거래일+2은행영업일부터 입력가능(최대 1개월 범위 내)</li>
            </ul>
        </div>
<!-- 210811 수정(추가) -->
        <!-- //캘린더 -->
    </div>
    <div class="btn_pop_confirm_wrap">
        <div class="btn_area">
            <span><button type="button" class="btn secondary lg" data-action="close">취소</button></span>
            <span><button type="button" class="btn primary lg">확인</button></span>  
        </div>
    </div> 
</div>

<!-- common ui init -->
<script src="/mnbank/app/js/common_ui_init.js"></script>
<script>
    /* 업무 SCRIPT */
    $(function(){
        $('#btn_calendarLayer1').on('click', function(){
            $.ohyLayer({
                titleUse:false,
                title:"바텀시트",
                content:'#calendarLayer0',
                type:'bottom',
                closeUse:true,
            });
        });

        $(document).on('click', '#btn_in_calendarLayer', function(){
            $.ohyLayer({                              
                title:"날짜 선택",
                content:'#calendarLayer1',
                type:'bottom',
                closeUse:true,
            });            
        });

        /* 달력선택팝업 */
        $(document).on('click', '#btn_calendarLayer2', function(){
            $.ohyLayer({               
                title:"날짜 선택",
                content:'#calendarLayer1',
                type:'bottom',
                height:600, //height 값 변경할 시 개발자에게 전달해야합니다.
                closeUse:true,
            });            
        });
        /* //달력선택팝업 */
    })
</script>
