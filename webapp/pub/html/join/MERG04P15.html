<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover"> <!-- 03/07 viewport-fit=cover 추가 -->
    <title>가입/개통</title>
    <link rel="apple-touch-icon-precomposed" href="../../../img/apple-touch-icon.png">
    <link rel="icon" href="../../../img/favicon.ico">

<body>
    <div class="wrap">
        <!-- header -->
        <div class="header sub"></div>
        <!-- //header -->
        <!-- container -->
        <div class="container">
            <div class="content">
                <h1 class="title hidden">[팝업] OCR (유심정보)</h1>
                <div class="section">
                    
                    <button type="button" id="btn_MERG04P15" class="btn secondary sm">[팝업] OCR (유심정보)</button>

                </div>

            </div>
        </div>
        <!-- //container -->
    </div>

<!-- layer -->
<div id="MERG04P15" class="layerHTML">
    <div class="ly_cnt">
        
        <div class="tit_sub_wrap">
            <h2 class="tit_sub">정보확인</h2>
        </div>
        <div class="section">

            <div class="ocr_photo">
                <!-- 23/04/05 img tag 로 대체 -->
                <img src="/img/img/etc_ocr.png" alt="유심카드 이미지">
                <!-- <span class="img"></span> -->
                <!-- // 23/04/05 img tag 로 대체 -->
            </div>
            
            <ul class="star_type">
                <li>
                    실제 정보와 일치하지 않은 경우 직접 입력 가능합니다.<br>
                    촬영 후 입력된 정보를 확인해주시기 바랍니다.
                </li>
                <li>
                    편의점에서 구매하신 유심은 OCR촬영이 불가합니다.<br>
                    직접 입력해주세요.
                </li>
            </ul>

            <div class="ocr_type">
                <span>종류</span>
                <p>LG U+ 유심</p>
            </div>
        </div>

        <div class="section">
            <div class="form_group">
                <div class="form_item fix">
                    <div class="item_content done">
                        <div class="label">모델번호</div>
                        <div class="input">
                            <input type="text" title="유심 모델번호" placeholder="유심 모델번호를 입력해주세요" value="U911030"> <!-- 23/05/10 [앱접근성/폼요소] 폼 접근성 개선 -->
                        </div>
                    </div>
                </div>
                <div class="form_error"></div>
            </div>
            <div class="form_group">
                <div class="form_item fix">
                    <div class="item_content done">
                        <div class="label">일련번호</div>
                        <div class="input">
                            <input type="text" title="유심 일련번호" placeholder="유심 일련번호를 입력해주세요" value="0076290"> <!-- 23/05/10 [앱접근성/폼요소] 폼 접근성 개선 -->
                        </div>
                    </div>
                </div>
                <div class="form_error"></div>
            </div>
        </div>
    </div>
    <div class="btn_pop_confirm_wrap">
        <div class="btn_area">
            <button type="button" class="btn secondary" data-action="close">재촬영</button>
            <button type="button" class="btn primary" data-action="close">완료</button>
        </div>
    </div>
</div>
<!-- //layer -->

<script>

        $.ohyLayer({

            content:'#MERG04P15',

        });
    })
</script>
