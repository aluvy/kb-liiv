<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover"> <!-- 03/07 viewport-fit=cover 추가 -->
    <title>가입/개통</title>
    <link rel="apple-touch-icon-precomposed" href="../../../img/apple-touch-icon.png">
    <link rel="icon" href="../../../img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../../css/style.css">
	<script type="text/javascript" src="../../../js/lib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../../js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="../../../js/front.js"></script>
    <script type="text/javascript" src="../../../pub/ia_resource/ia.js"></script>
    <style>
        
    </style>
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header detail"></div>
        <!-- //header -->
        <!-- container -->
        <div class="container">
            <div class="content">
                <h1 class="title hidden">가입/개통</h1>

                <div class="section">
                    <button type="button" id="btn_MERG011201" class="btn secondary sm">[팝업] 추천친구 - bottom 팝업 클릭</button>
                </div>

            </div>
        </div>
        <!-- //container -->
    </div>

    <!-- layer -->
    <!-- 추천친구 검색 -->
    <div id="MERG011201" class="layerHTML">
        <div class="ly_cnt">
            <div class="section">
                <div class="form_group">
                    <div class="form_item fix">
                        <div class="item_content btn_search">
                            <div class="label">KB Liiv M 아이디</div>
                            <div class="input">
                                <input type="text" title="KB Liiv M 아이디" placeholder="가입을 추천해준 친구 ID를 입력해주세요"> <!-- 23/05/10 [앱접근성/폼요소] 폼 접근성 개선 -->
                            </div>
                        </div>
                    </div>
                    <p class="txt_alert">추천하신 친구의 KB Liiv M 아이디를 정확히 입력해 주세요.</p>
                    <div class="form_error">유효성 check</div>
                </div>
            </div>
            <div class="section mgt8">
                <div class="txt_list_top">
                    <div class="left">총 <strong>17</strong>건</div>
                </div>
                <div class="result_search">
                    <div class="form_group row">
                        <span class="form_check">
                            <input type="radio" id="radio21-1" name="radioType4-1">
                            <label for="radio21-1" class="label"><span>KB liiv id</span></label>
                        </span>
                        <span class="form_check">
                            <input type="radio" id="radio22-1" name="radioType4-1">
                            <label for="radio22-1" class="label"><span>KB liiv id</span></label>
                        </span>
                    </div>
                </div>
                <!-- search no-data -->
                <div class="result_nodata">
                    <p class="txt">검색한 내용이 없습니다.</p>
                </div>
                <!-- //search no-data -->
            </div>
        </div>
        <div class="btn_pop_confirm_wrap">
            <div class="btn_area">
                <button type="button" class="btn primary" data-action="close">확인</button>
            </div>
        </div>
    </div>
    <!-- //layer -->

<script>

    // 추천친구 검색 팝업
    $(document).on("click", "#btn_MERG011201", function(){
        $.ohyLayer({
            titleUse:true,
            title:"추천친구 검색",
            content:'#MERG011201',
            type:'bottom',
            closeUse:true,
            dimAct:true,
        });
    })
</script>
</body>
</html>
