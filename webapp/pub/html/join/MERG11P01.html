<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover"> <!-- 03/07 viewport-fit=cover 추가 -->
    <title>가입/개통</title>
    <link rel="apple-touch-icon-precomposed" href="/img/apple-touch-icon.png">
    <link rel="icon" href="/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
	<script type="text/javascript" src="/js/lib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="/js/front.js"></script>
    <script type="text/javascript" src="/pub/ia_resource/ia.js"></script>
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header detail"></div>
        <!-- //header -->
        <!-- container -->
        <div class="container">
            <div class="content">
                <h1 class="title hidden">가입/개통</h1>
                <div class="section">
                    
                    <button type="button" id="btn_MERG11P01" class="btn secondary sm">[팝업] 이메일 수정 bottom 팝업 클릭</button>

                </div>

            </div>
        </div>
        <!-- //container -->
    </div>

    <!-- layer -->
    <div id="MERG11P01" class="layerHTML">
        <div class="ly_cnt">
            <div class="section">
                <div class="form_group">
                    <div class="form_item fix">
                        <div class="item_content">
                            <div class="label">이메일</div>
                            <div class="input">
                                <input type="text" title="이메일" placeholder="이메일을 입력해주세요"> <!-- 23/05/10 [앱접근성/폼요소] 폼 접근성 개선 -->
                            </div>
                        </div>
                    </div>
                    <div class="form_error">유효성 check</div>
                </div>
            </div>
        </div>
        <div class="btn_pop_confirm_wrap">
            <div class="btn_area">
                <button type="button" class="btn primary" data-action="close">수정</button>
            </div>
        </div>
    </div>
    <!-- //layer -->

<script>
    // 이메일 수정
    $('#btn_MERG11P01').on('click', function(){
        $.ohyLayer({
            titleUse:true,
            title:"이메일을 수정해주세요",
            content:'#MERG11P01',
            type:'bottom',
            closeUse:true,
        });
    });
</script>
</body>
</html>
