<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover"> <!-- 03/07 viewport-fit=cover 추가 -->
    <title>비밀번호 재설정</title>
    <link rel="apple-touch-icon-precomposed" href="/img/apple-touch-icon.png">
    <link rel="icon" href="/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
	<script type="text/javascript" src="/js/lib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="/js/front.js"></script>
    <script type="text/javascript" src="/pub/ia_resource/ia.js"></script> <!-- 퍼블작업을 위한 js -->
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header detail"> <!-- 개발에서 class="layer" 필요없음 -->
            <!-- header_layer.html -->
        </div>
        <!-- //header -->
        <!-- container -->
        <div class="container">
            <div class="content">
                <h1 class="title hidden">(간편)비밀번호 재설정</h1>

                <div class="tit_sub_wrap">
                    <h2 class="tit_sub">(간편)비밀번호 재설정</h2>
                </div>
                <div class="section">
                    <div class="tab_wrap line">
                        <div class="tab_list" role="tablist">
                            <div><button type="button" role="tab" aria-selected="true" aria-controls="tab_line_panel_1">비밀번호</button></div>
                            <div><button type="button" role="tab" aria-selected="false" aria-controls="tab_line_panel_2">간편비밀번호</button></div>
                        </div>
                        <!-- 비밀번호 재설정 -->
                        <div class="tab_panel" role="tabpanel" id="tab_line_panel_1">
                            <h3 class="hidden">비밀번호 재설정</h3>
                            <div class="form_group">
                                <div class="form_item fix req">
                                    <div class="item_content">
                                        <div class="label">새 비밀번호 입력</div>
                                        <div class="input">
                                            <input type="password" title="새 비밀번호 입력" placeholder="최소 8자 영문, 숫자, 특수문자 조합"><!-- 23/05/09 [앱접근성/폼요소] 폼 접근성 개선 -->
                                        </div>
                                    </div>
                                </div>
                                <div class="form_error">비밀번호를 정확히 입력해주세요</div>
                            </div>
                            <div class="form_group">
                                <div class="form_item fix req">
                                    <div class="item_content">
                                        <div class="label">비밀번호 확인</div>
                                        <div class="input">
                                            <input type="password" title="비밀번호 확인" placeholder="최소 8자 영문, 숫자, 특수문자 조합"><!-- 23/05/09 [앱접근성/폼요소] 폼 접근성 개선 -->
                                        </div>
                                    </div>
                                </div>
                                <div class="form_error">입력한 비밀번호와 일치하지 않아요</div>
                            </div>
                        </div>
                        <div class="tab_panel" role="tabpanel" id="tab_line_panel_2">
                            <h3 class="hidden">간편비밀번호</h3>
                            <div class="form_group">
                                <div class="form_item fix req">
                                    <div class="item_content">
                                        <div class="label">새 비밀번호 입력</div>
                                        <div class="input">
                                            <input type="password" title="새 비밀번호 입력"  placeholder="최소 8자 영문, 숫자, 특수문자 조합"> <!-- 23/05/09 [앱접근성/폼요소] 폼 접근성 개선 -->
                                        </div>
                                    </div>
                                </div>
                                <div class="form_error">간편비밀번호를 정확히 입력해주세요</div>
                            </div>
                            <div class="form_group">
                                <div class="form_item fix req">
                                    <div class="item_content">
                                        <div class="label">비밀번호 확인</div>
                                        <div class="input">
                                            <input type="password" title="비밀번호 확인" placeholder="최소 8자 영문, 숫자, 특수문자 조합"><!-- 23/05/09 [앱접근성/폼요소] 폼 접근성 개선 -->
                                        </div>
                                    </div>
                                </div>
                                <div class="form_error">입력한 비밀번호와 일치하지 않아요</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="btn_confirm_wrap">
                    <div class="btn_area">
                        <button type="button" class="btn primary">확인</button>
                    </div>
                </div>

            </div>
        </div>
        <!-- //container -->
    </div>

<script>

</script>
</body>
</html>
