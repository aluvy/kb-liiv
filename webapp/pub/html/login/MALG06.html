<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover"> <!-- 03/07 viewport-fit=cover 추가 -->
    <title>로그인 - 휴대폰번호 로그인</title>
    <link rel="apple-touch-icon-precomposed" href="/img/apple-touch-icon.png">
    <link rel="icon" href="/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
	<script type="text/javascript" src="/js/lib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="/js/front.js"></script>
    <script type="text/javascript" src="/pub/ia_resource/ia.js"></script> <!-- 퍼블작업을 위한 js -->
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header layer"> <!-- 개발에서 class="layer" 필요없음 -->
            <!-- header_layer.html -->
        </div>
        <!-- //header -->
        <!-- container -->
        <div class="container">
            <div class="content">
                <h1 class="title hidden">휴대폰번호 로그인</h1>

                <div class="tit_sub_wrap">
                    <h2 class="tit_sub center">휴대폰번호 로그인</h2>
                </div>

                <div class="section">
                    <div class="form_group">
                        <div class="form_item fix req">
                            <div class="item_content">
                                <div class="label">휴대폰번호</div>
                                <div class="input">
                                    <input type="text" title="휴대폰번호" placeholder="숫자만 입력해주세요"> <!-- 23/05/09 [앱접근성/폼요소] 폼 접근성 개선 -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form_group mgt20">
                        <div class="form_item fix req">
                            <div class="item_content">
                                <div class="label">비밀번호</div>
                                <div class="input">
                                    <input type="password" title="비밀번호"  placeholder="비밀번호를 입력해주세요"><!-- 23/05/09 [앱접근성/폼요소] 폼 접근성 개선 -->
                                </div>
                            </div>
                        </div>
                        <div class="form_error">휴대폰번호 또는 비밀번호가 일치하지 않아요</div>
                    </div>

                    <div class="btn_wrap mgt20">
                        <button type="button" class="btn primary lg">로그인</button>
                    </div>

                    <div class="login_sub_wrap">
                        <div class="form_group sub_form_group">
                            <div class="check_item boxbull_type">
                                <input type="checkbox" id="boxChk1" class="sub_chk" name="boxCheck">
                                <label for="boxChk1" class="label">자동로그인</label>
                            </div>
                        </div>
                        <ul class="list_join">
                            <li><a href="#" class="link">비밀번호 재설정</a></li>
                        </ul>
                    </div>
                </div>

                <div class="login_bottom">
                    <button type="button" class="link_others">다른 로그인 방법</button>
                </div>

            </div>
        </div>
        <!-- //container -->
    </div>

<script>

</script>
</body>
</html>
