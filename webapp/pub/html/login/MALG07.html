<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover"> <!-- 03/07 viewport-fit=cover 추가 -->
    <title>로그인 - 아이디 로그인</title>
    <link rel="apple-touch-icon-precomposed" href="/img/apple-touch-icon.png">
    <link rel="icon" href="/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
	<script type="text/javascript" src="/js/lib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="/js/front.js"></script>
    <script type="text/javascript" src="/pub/ia_resource/ia.js"></script> <!-- 퍼블작업을 위한 js -->
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header layer"> <!-- 개발에서 class="layer" 필요없음 -->
            <!-- header_layer.html -->
        </div>
        <!-- //header -->
        <!-- container -->
        <div class="container">
            <div class="content">
                <h1 class="title hidden">아이디 로그인</h1>

                <div class="tit_sub_wrap">
                    <h2 class="tit_sub center">아이디 로그인</h2>
                </div>

                <div class="section">
                    <div class="form_group">
                        <div class="form_item fix">
                            <div class="item_content">
                                <div class="label">아이디</div>
                                <div class="input">
                                    <input type="text" title="아이디" placeholder="아이디를 입력해주세요" value="kbLiiv"><!-- 23/05/09 [앱접근성/폼요소] 폼 접근성 개선 -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form_group mgt20">
                        <div class="form_item fix">
                            <div class="item_content">
                                <div class="label">비밀번호</div>
                                <div class="input">
                                    <input type="password" title="비밀번호" placeholder="비밀번호를 입력해주세요"><!-- 23/05/09 [앱접근성/폼요소] 폼 접근성 개선 -->
                                </div>
                            </div>
                        </div>
                        <div class="form_error">아이디 또는 비밀번호가 일치하지 않아요</div>
                    </div>

                    <div class="btn_wrap mgt20">
                        <button type="button" class="btn primary lg">로그인</button>
                    </div>

                    <div class="login_sub_wrap">
                        <div class="form_group sub_form_group">
                            <div class="check_item boxbull_type">
                                <input type="checkbox" id="boxChk1" class="sub_chk" name="boxCheck">
                                <label for="boxChk1" class="label">자동로그인</label>
                            </div>
                        </div>
                        <ul class="list_join">
                            <li><a href="#" class="link">아이디 찾기</a></li>
                            <li><a href="#" class="link">비밀번호 재설정</a></li>
                            <li><a href="#" class="link">가입하기</a></li>
                        </ul>
                    </div>

                    <ul class="star_type center"><!-- 23/04/04 수정 : 클래스 추가 .center -->
                        <li>접수번호로 개통하실 고객은 <a href="#" class="underline"><strong>접수번호 셀프개통</strong></a>을 이용해주세요.</li>
                    </ul>
                </div>

                
            </div>
        </div>
        <!-- 23/02/07 위치 이동 -->
        <div class="btm_fixed_item login_bottom"><!-- 23/02/17 class="btm_fixed_item" 추가 -->
            <ul class="list_sns">
                <li><a href="#" class="link kakao"><span class="blind">카카오톡ID로 로그인하기</span></a></li>
                <li><a href="#" class="link naver"><span class="blind">네이버ID로 로그인하기</span></a></li>
                <li><a href="#" class="link apple"><span class="blind">애플ID로 로그인하기</span></a></li>
            </ul>
            <button type="button" class="link_others">다른 로그인 방법</button>
        </div>
        <!-- // 23/02/07 위치 이동 -->
        <!-- //container -->
    </div>

<script>

</script>
</body>
</html>
