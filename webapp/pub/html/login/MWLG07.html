<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover"> <!-- 03/07 viewport-fit=cover 추가 -->
    <title>초기 비밀번호 재설정</title>
    <link rel="apple-touch-icon-precomposed" href="/img/apple-touch-icon.png">
    <link rel="icon" href="/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
	<script type="text/javascript" src="/js/lib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="/js/front.js"></script>
    <script type="text/javascript" src="/pub/ia_resource/ia.js"></script> <!-- 퍼블작업을 위한 js -->
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header detail"> <!-- 개발에서 class="layer" 필요없음 -->
            <!-- header_layer.html -->
        </div>
        <!-- //header -->
        <!-- container -->
        <div class="container">
            <div class="content login">
                <h1 class="title hidden">초기 비밀번호 재설정</h1>

                <div class="tit_sub_wrap">
                    <h2 class="tit_sub">초기 비밀번호 재설정</h2>
                    <div class="sub_txt">
                        <p>영업점에서 신청하신 비밀번호는 임시 번호입니다.</p>
                        <p>비밀번호 재설정 후 이용해주세요.</p>
                    </div>
                </div>
                <div class="section">
                    <div class="form_group">
                        <div class="form_item fix req">
                            <div class="item_content">
                                <div class="label">새 비밀번호 입력</div>
                                <div class="input">
                                    <input type="password" title="새 비밀번호 입력" placeholder="최소 8자 영문, 숫자, 특수문자 조합"><!-- 23/05/09 [앱접근성/폼요소] 폼 접근성 개선 -->
                                </div>
                            </div>
                        </div>
                        <div class="form_error">비밀번호를 정확히 입력해주세요</div>
                    </div>
                    <div class="form_group">
                        <div class="form_item fix req">
                            <div class="item_content">
                                <div class="label">비밀번호 확인</div>
                                <div class="input">
                                    <input type="password" title="비밀번호 확인" placeholder="최소 8자 영문, 숫자, 특수문자 조합"> <!-- 23/05/09 [앱접근성/폼요소] 폼 접근성 개선 -->
                                </div>
                            </div>
                        </div>
                        <div class="form_error">입력한 비밀번호와 일치하지 않아요</div>
                    </div>
                </div>

                <div class="btm_fixed_item service_center_wrap">
                    <div class="service_center">
                        <div class="center_tit">
                            <span class="img_item mini call"></span>
                            <strong>KB Liiv M 고객센터</strong>
                            <div class="center_tit_line"></div>
                        </div>
    
                        <div class="center_info">
                            <span><em class="em_black">평일 09시 ~18시</em> (주말, 공휴일 제외)</span>
                            <span><em class="em_blue">114</em>(무료) | <em class="em_blue">1522-9999</em> (유료)</span>
                        </div>
                    </div>
                </div>

                <div class="btn_confirm_wrap">
                    <div class="btn_area">
                        <button type="button" class="btn primary">로그인</button>
                    </div>
                </div>

            </div>
        </div>
        <!-- //container -->
    </div>

<script>

</script>
</body>
</html>
