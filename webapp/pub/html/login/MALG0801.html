<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover"> <!-- 03/07 viewport-fit=cover 추가 -->
    <title>로그인 - 아이디 로그인</title>
    <link rel="apple-touch-icon-precomposed" href="/img/apple-touch-icon.png">
    <link rel="icon" href="/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
	<script type="text/javascript" src="/js/lib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="/js/front.js"></script>
    <script type="text/javascript" src="/pub/ia_resource/ia.js"></script>
    <style>
        
    </style>
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header sub"></div>
        <!-- //header -->
        <!-- container -->
        <div class="container">
            <div class="content">
                <h1 class="title hidden">아이디 찾기</h1>

                <div class="tit_sub_wrap">
                    <h2 class="tit_sub center">아이디 찾기</h2>
                </div>

                <div class="section">

                    <button type="button" id="layer1" class="btn secondary sm">[팝업] 미성년자 휴대폰 인증 - bottom popup 팝업 클릭</button>

                </div>

            </div>
        </div>
        <!-- //container -->
    </div>

    <!-- layer -->
    <div id="MALG0801" class="layerHTML">
        <div class="ly_cnt">
            <div class="section">
                
                <!-- 회선번호 -->
                <div class="form_group">
                    <div class="form_item fix req">
                        <div class="item_content btn_auth">
                            <div class="label">본인명의 회선번호</div>
                            <div class="input">
                                <input type="text" placeholder="숫자만 입력해주세요">
                            </div>
                        </div>
                    </div>
                    <p class="txt_alert">법정대리인이 아닌 미성년자 본인의 KB Liiv M 회선번호를 입력해주세요.</p>
                    <div class="form_error">KB Liiv M에 가입된 회선번호가 아닙니다. 확인 후 거래해주시기 바랍니다.</div>
                </div>

                <div class="form_group">
                    <div class="form_item fix req">
                        <div class="item_content js_timer"><!-- 23/01/31 class="js_timer" 변경 -->
                            <div class="label">인증번호 입력</div>
                            <div class="input">
                                <input type="text" placeholder="인증번호를 입력해주세요">
                            </div>
                        </div>
                    </div>
                    <p class="txt_alert">입력하신 회선번호로 문자가 발송됩니다. 문자 내 인증번호를 입력해주세요.</p>
                    <div class="form_error">인증번호를 확인하신 후 다시 거래해주시기 바랍니다.</div>
                </div>

            </div>
        </div>
        <div class="btn_pop_confirm_wrap">
            <div class="btn_area">
                <button type="button" class="btn primary" data-action="close">인증확인</button><!-- 23/01/31 버튼명 변경 -->
            </div>
        </div>
    </div>
    <!-- //layer -->

<script>

    // 팝업
    $('#layer1').on('click', function(){
        $.ohyLayer({
            titleUse:true,
            title:"미성년자 휴대폰 인증",
            content:'#MALG0801',
            type:'bottom',
            // closeUse: false,
        });
    });
    
</script>
</body>
</html>
