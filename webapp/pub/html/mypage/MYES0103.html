<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover"> <!-- 03/07 viewport-fit=cover 추가 -->
    <title>마이페이지</title>
    <link rel="apple-touch-icon-precomposed" href="../../../img/apple-touch-icon.png">
    <link rel="icon" href="../../../img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../../css/style.css">
	<script type="text/javascript" src="../../../js/lib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../../js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="../../../js/front.js"></script>
    <script type="text/javascript" src="../../../pub/ia_resource/ia.js"></script>
    <style>
        
    </style>
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header detail"> <!-- 개발에서 class="detail" 필요없음 -->
            <!-- header_detail.html -->
        </div>
        <!-- //header -->
        <!-- container -->
        <div class="container">
            <div class="content mypage">
                <h1 class="title hidden">eSIM 정보등록</h1>
                
                <div class="tit_sub_wrap">
                    <h2 class="tit_sub">eSIM 정보등록</h2>
                </div>

                <div class="section">

                    <button type="button" id="btn_MYES0103" class="btn secondary sm">[팝업] eSIM 등록정보 조회</button>
                    
                </div>

            </div>
        </div>
        <!-- //container -->
    </div>

    <!-- layer -->
    <div id="MYES0103" class="layerHTML">
        <div class="ly_cnt">
            <div class="section">
                <div class="form_group">
                    <div class="form_item fix">
                        <div class="item_content btn_search">
                            <div class="label">휴대폰 모델번호</div>
                            <div class="input">
                                <input type="text" title="휴대폰 모델번호 검색" placeholder="모델번호를 검색해주세요" value="A2215-251" readonly><!-- [05/09] [앱접근성/폼요소] 폼 접근성 개선 -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form_group mgt32">
                    <div class="form_item fix">
                        <div class="item_content">
                            <div class="label">휴대폰 일련번호</div>
                            <div class="input">
                                <input type="text" title="휴대폰 일련번호" placeholder="일련번호를 입력해주세요" value="A2215-251" readonly><!-- [05/09] [앱접근성/폼요소] 폼 접근성 개선 -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form_group mgt32">
                    <div class="form_item fix">
                        <div class="item_content done">
                            <div class="label">eSIM ID (EID)</div>
                            <div class="input">
                                <input type="text" title="eSIM ID (EID)" placeholder="숫자 32자리를 입력해주세요" value="A2215-251" readonly><!-- [05/09] [앱접근성/폼요소] 폼 접근성 개선 -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form_group mgt32">
                    <div class="form_item fix">
                        <div class="item_content done">
                            <div class="label">IMEI 1 (메인 IMEI 번호)</div>
                            <div class="input">
                                <input type="text" title="IMEI 1 (메인 IMEI 번호)" placeholder="숫자 15자리를 입력해주세요" value="A2215-251" readonly><!-- [05/09] [앱접근성/폼요소] 폼 접근성 개선 -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form_group mgt32">
                    <div class="form_item fix">
                        <div class="item_content done">
                            <div class="label">IMEI 2 (디지털 SIM IMEI 번호)</div>
                            <div class="input">
                                <input type="text" title="IMEI 2 (디지털 SIM IMEI 번호)" placeholder="숫자 15자리를 입력해주세요" value="A2215-251" readonly><!-- [05/09] [앱접근성/폼요소] 폼 접근성 개선 -->
                            </div>
                        </div>
                    </div>
                </div>
                <ul class="star_type mgt20">
                    <li>최종 등록한 정보만 확인이 가능합니다.</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- //layer -->

<script>
    //바텀시트
    $('#btn_MYES0103').on('click', function(){
        $.ohyLayer({
            titleUse:true,
            title:"eSIM 등록정보 조회",
            content:'#MYES0103',
            type:'bottom',
            closeUse:true,
        });
    });
</script>
</body>
</html>
