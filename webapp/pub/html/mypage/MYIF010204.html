<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover"> <!-- 03/07 viewport-fit=cover 추가 -->
    <title>마이페이지</title>
    <link rel="apple-touch-icon-precomposed" href="../../../img/apple-touch-icon.png">
    <link rel="icon" href="../../../img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../../css/style.css">
	<script type="text/javascript" src="../../../js/lib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../../js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="../../../js/front.js"></script>
    <script type="text/javascript" src="../../../pub/ia_resource/ia.js"></script>

    </style>

<body>
    <div class="wrap">
        <!-- header -->
        <div class="header detail"> <!-- 개발에서 class="detail" 필요없음 -->
            <!-- header_detail.html -->
        </div>
        <!-- //header -->
        <!-- container -->
        <div class="container">
            <div class="content mypage">
                <h1 class="title hidden">요금제 변경</h1>
                
                <div class="tit_sub_wrap">
                    <h2 class="tit_sub">요금제 변경</h2>
                </div>

                <div class="section">
                    <button type="button" id="btn_MYIF010204" class="btn secondary">미지견/묘(유기동물) 입양등록(할인)</button>
                </div>

            </div>
        </div>
        <!-- //container -->
    </div>

    <!-- // layer -->
    <div id="MYIF010204" class="layerHTML">
        <div class="ly_cnt">

            <div class="section">
                <div class="form_group">
                    <div class="form_item fix error">
                        <div class="item_content">
                            <div class="label">입양기관 정보</div>
                            <div class="input">
                                <input type="text" title="입양기관 정보" placeholder="예시)서울유기동물입양센터"><!-- [05/09] [앱접근성/폼요소] 폼 접근성 개선 -->
                            </div>
                            <button type="button" class="btn_type">확인</button>
                        </div>
                    </div>
                    <div class="form_error">입양기관정보를 정확히 입력해주세요.</div>
                </div>
                <ul class="star_type">
                    <li>소중한 우리 댕냥이를 입양한 기관명을 입력해주세요.</li>
                </ul>
            </div>

            <div class="section type02">
                <h4 class="tit_item">U+ 펫케어 패키지 상담신청 <span class="fc_red">(필수)</span></h4>
                <ul class="star_type">
                    <li>펫케어 서비스 상담신청 연락처는 KB Liiv M 개통 휴대폰 번호로 입력하셔야 펫케어 패키지 무료이용이 가능합니다.</li>
                    <li>펫케어 서비스 상담 신청 후 가입이 완료됩니다.</li>
                    <li>신규개통 고객은 개통 완료 후 개통하신 휴대폰 번호로 상담신청을 하셔야 펫케어 서비스를 무료이용 할 수 있습니다.</li>
                </ul>
            </div>

        </div>
        <div class="btn_pop_confirm_wrap">
            <div class="btn_area">
                <button type="button" class="btn primary" data-action="close">펫케어 서비스 상담신청</button>
            </div>
        </div>
    </div>
    <!-- // layer -->

    <script>
        $(document).off("click", "#btn_MYIF010204").on("click", "#btn_MYIF010204", function(){
            $.ohyLayer({
                title:"미지견/묘(유기동물) 입양등록(할인)",
                content:'#MYIF010204',
                type:'bottom', // confirm
            });
        });
    </script>
</body>
