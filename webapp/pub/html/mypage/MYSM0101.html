        <div class="container">

                <h1 class="title hidden">단말기 유형 선택</h1>
                
                <div class="tit_sub_wrap">
                    <h2 class="tit_sub">단말기 유형 선택</h2>

                <div class="section">
                    <div class="tit_sec_wrap">

                    <ul class="star_type">
                        <li>사용하고 계신 단말기 유형을 선택해주세요</li>

                    <div class="radio_group flex mgt12">

                            <label for="lg_u_model" class="label">LG U+출고모델</label>

                        </div>
                        <div class="radio_item box_type center">

                        <div class="radio_item box_type center">

                        </div>
                        <div class="radio_item box_type center">

                    </div>

                <div class="section mgt0">

                        <li>

                                <ul class="star_type mgt0"><!-- 23/04/04 수정 : 클래스 수정 .star_type -->

                                    <li>SKT, KT 출고모델: SKT, KT를 통해 구입한 단말기</li>
                                    <li>자급제 단말기 (언락단말기): 통신사를 통하지 않고 삼성 , LG, Apple 등 제조사 유통망을 통해 구입한 단말기</li>
                                    <li>외산단말기: 해외에서 직접 구매한 단말기(ex: 샤오미, 화훼이 등)</li>
                                </ul>
                            </div>
                        </li>
