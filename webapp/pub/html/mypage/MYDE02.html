<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover"> <!-- 03/07 viewport-fit=cover 추가 -->
    <title>법정대리인 정보등록</title>
    <link rel="apple-touch-icon-precomposed" href="../../../img/apple-touch-icon.png">
    <link rel="icon" href="../../../img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../../css/style.css">
	<script type="text/javascript" src="../../../js/lib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../../js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="../../../js/front.js"></script>
    <script type="text/javascript" src="../../../pub/ia_resource/ia.js"></script> <!-- 퍼블작업을 위한 js -->
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header sub"> <!-- 개발에서 class="sub" 필요없음 -->
            <!-- header_sub.html -->
        </div>
        <!-- //header -->
        <!-- container -->
        <div class="container">
            <div class="content">
                <h1 class="title hidden">법정대리인 정보등록</h1>
                
                <div class="tit_sub_wrap">
                    <h2 class="tit_sub">법정대리인 정보등록</h2>
                </div>

                <div class="section">
                    <div class="banner_item small"> <!-- 23.02.16 basic > small 클래스 변경 -->
                        <div class="icon_area">
                            <span class="img_item flat warning"></span>
                        </div>
                        <div class="txt_area"> <!-- 23.02.16 warning_txt 클래스 제거 -->
                            오픈뱅킹 할인혜택을 받기위한 법정대리인의 개인정보제공 동의를 위해 법정대리인의 신분증 진위 확인과 법정대리인 본인인증을 진행해주세요.
                        </div>
                    </div>
                </div>

                <div class="section"> <!-- 2023.02.08 info_input 클래스 제거 -->

                    <div class="form_group">
                        <div class="form_item fix">
                            <div class="item_content">
                                <div class="label">이름</div>
                                <div class="input">
                                    <input type="text" title="이름" placeholder="이름을 입력해주세요"><!-- [05/09] [앱접근성/폼요소] 폼 접근성 개선 -->
                                </div>
                            </div>
                        </div>
                        <div class="form_error"></div> <!-- 2023.02.08 추가 -->
                    </div>

                    <div class="form_group col">
                        <div class="form_item fix jumin req">
                            <div class="item_content">
                                <div class="label">주민등록번호</div>
                                <div class="input">
                                    <input type="number" maxlength="6" title="주민등록번호 앞자리"><!-- [05/09] [앱접근성/폼요소] 폼 접근성 개선 -->
                                </div>
                            </div>
                            <div class="bar"></div>
                            <div class="item_content">
                                <div class="input">
                                    <input type="number" maxlength="1" title="주민등록번호 뒷자리 중 첫번째 번호"><!-- [05/09] [앱접근성/폼요소] 폼 접근성 개선 -->
                                </div>
                            </div>
                        </div>
                        <div class="form_error">유효성 check</div> <!-- 2023.02.08 주석제거 -->
                    </div>

                    <div class="form_group">
                        <div class="form_item fix">
                            <div class="item_content">
                                <div class="label">관계선택</div><!-- [05/09] [앱접근성/폼요소] 폼 접근성 개선 -->
                                <div class="select">
                                    <!-- 23.02.15 id값 변경 btn_MYDE02_A -->
                                    <button type="button" id="btn_MYDE02_A" class="btn_select" title="관계선택">선택해주세요</button> <!-- 02/27 KB Liiv M_App_웹표준검수_1.0 수정 --> <!-- [05/09] [앱접근성/폼요소] 폼 접근성 개선 -->
                                </div>
                            </div>
                        </div>
                        <div class="form_error"></div> <!-- 2023.02.08 추가 -->
                    </div>

                    <div class="form_group">
                        <div class="form_item fix">
                            <div class="item_content">
                                <div class="label">휴대폰번호</div>
                                <div class="input">
                                    <input type="number" title="휴대폰번호" placeholder="숫자만 입력해주세요"><!-- [05/09] [앱접근성/폼요소] 폼 접근성 개선 -->
                                </div>
                            </div>
                        </div>
                        <div class="form_error"></div> <!-- 2023.02.08 주석제거 -->
                    </div>

                </div>

                <hr class="hr_divide">

                <div class="section">
                    
                    <div class="tit_sec_wrap">
                        <h3 class="tit_sec">신분증 진위확인</h3>
                    </div>

                    <div class="form_group">
                        <div class="rdo_select_wrap">
                            <span class="form_check img_type">
                                <input type="radio" id="radio6" name="radioType3" checked="">
                                <label for="radio6" class="label">
                                    <span class="icon img_item etc sm card_id"></span>
                                    <span>주민등록증</span>
                                </label>
                            </span>
                            <span class="form_check img_type">
                                <input type="radio" id="radio7" name="radioType3">
                                <label for="radio7" class="label">
                                    <span class="icon img_item etc sm card_driver"></span>
                                    <span>운전면허증</span>
                                </label>
                            </span>
                        </div>
                    </div>

                    
                    <!-- 라디오 콘텐츠 내용 -->
                    <!-- 23.02.15 촬영하기 버튼 추가 -->
                    <div class="login_cert_wrap">
                        <h3 class="hidden">촬영하기</h3>
                        
                        <div class="cam_area">
                            <div class="btn_wrap">
                                <button type="button" class="btn primary">촬영하기</button>
                            </div>
                            <p class="txt_alert">신분증 촬영 시 정보가 자동으로 입력됩니다.</p>
                        </div>
                    </div>
                    <!-- // 23.02.15 촬영하기 버튼 추가 -->

                    <div class="radio_cont_wrap mgt20"> <!-- 23.02.16 mgt20 클래스추가 -->
                        <div class="radio_cont">
                            <div class="form_group">
                                <div class="form_item fix">
                                    <div class="item_content">
                                        <div class="label">발급일자</div>
                                        <div class="input">
                                            <input type="text" title="발급일자" placeholder="YYYY-MM-DD"><!-- [05/09] [앱접근성/폼요소] 폼 접근성 개선 -->
                                        </div>
                                    </div>
                                </div>
                                <div class="form_error"></div>
                            </div>
                        </div>

                        <div class="radio_cont">
                            <!-- 23.02.13 수정 -->
                            <div class="form_group">
                                <div class="form_item license fix">
                                    <div class="item_content">
                                        <div class="label">면허번호</div>
                                        <div class="select">
                                            <button type="button" id="btn_MYDE01" class="btn_select" title="면허번호 첫번째 자리 선택">지역선택</button> <!-- 02/27 KB Liiv M_App_웹표준검수_1.0 수정 --> <!-- [05/09] [앱접근성/폼요소] 폼 접근성 개선 -->
                                        </div>
                                        <!-- <div class="input">
                                            <input type="text" placeholder="면허번호" value="서울12">
                                        </div> -->
                                    </div>
                                    <div class="bar"></div>
                                    <div class="item_content">
                                        <div class="input">
                                            <input type="text" title="면허번호 두번째 자리" placeholder="00-0000000-00"><!-- [05/09] [앱접근성/폼요소] 폼 접근성 개선 -->
                                        </div>
                                    </div>
                                </div>
                                <div class="form_error">유효성 check</div>
                            </div>
                            <!-- // 23.02.13 수정 -->

                            <div class="form_group">
                                <div class="form_item fix">
                                    <div class="item_content">
                                        <div class="label">발급일자</div>
                                        <div class="input">
                                            <input type="text" title="발급일자" placeholder="YYYY-MM-DD"><!-- [05/09] [앱접근성/폼요소] 폼 접근성 개선 -->
                                        </div>
                                    </div>
                                </div>
                                <div class="form_error"></div>
                            </div>
                        </div>
                    </div>
                    <!-- // 라디오 콘텐츠 내용 -->

                </div>

                <hr class="hr_divide">

                <div class="section">
                    
                    <div class="tit_sec_wrap">
                        <h3 class="tit_sec">인증방법</h3>
                    </div>

                    <div class="form_group">
                        <div class="rdo_select_wrap triple">
                            <span class="form_check img_type">
                                <input type="radio" id="radio3" name="radioType2" checked="">
                                <label for="radio3" class="label">
                                    <div class="img_area"><i class="img_item three auth sm"></i></div>
                                    <div class="text_area"><span>KB국민<br>인증서</span></div>
                                </label>
                            </span>
                            <span class="form_check img_type">
                                <input type="radio" id="radio4" name="radioType2">
                                <label for="radio4" class="label">
                                    <div class="img_area"><i class="img_item three credit sm"></i></div>
                                    <div class="text_area"><span>신용카드</span></div>
                                </label>
                            </span>
                            <span class="form_check img_type">
                                <input type="radio" id="radio5" name="radioType2">
                                <label for="radio5" class="label">
                                    <div class="img_area"><i class="img_item three security sm"></i></div>
                                    <div class="text_area"><span>휴대폰</span></div>
                                </label>
                            </span>
                        </div>
                    </div>

                </div>
    
                <div class="btn_confirm_wrap">
                    <div class="btn_area">
                        <button type="button" class="btn primary">다음</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- //container -->
    </div>

    <!-- 23.02.15 관계 팝업 수정 -->
    <div id="MYDE02_A" class="layerHTML">
        <div class="ly_cnt">
            <div class="section_f">
                <div class="bottom_select">
                    <ul>
                        <li class="on"><a href="#none" role="button" title="관계1">관계1</a></li>
                        <li><a href="#none" role="button" title="관계2">관계2</a></li>
                        <li><a href="#none" role="button" title="관계3">관계3</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="btn_pop_confirm_wrap">
            <div class="btn_area">
                <button type="button" class="btn primary" data-action="close">적용</button>
            </div>
        </div>
    </div>
    <!-- // 23.02.15 관계 팝업 수정 -->

    <!-- 23.02.13 지역선택팝업 추가 -->
    <div id="MYDE02" class="layerHTML">
        <div class="ly_cnt">
            <div class="section_f">
                <div class="bottom_select">
                    <ul>
                        <li class="on"><a href="#none" role="button">경기</a></li>
                        <li><a href="#none" role="button">서울</a></li>
                        <li><a href="#none" role="button">경기북부</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="btn_pop_confirm_wrap">
            <div class="btn_area">
                <button type="button" class="btn primary" data-action="close">선택</button>
            </div>
        </div>
    </div>
    <!-- // 23.02.13 지역선택팝업 추가 -->

<script>
    // 관계선택 팝업 23.02.15 수정
    $(document).on("click", "#btn_MYDE02_A", function(){
        $.ohyLayer({
            titleUse:true,
            title:"관계",
            content:'#MYDE02_A',
            type:'bottom',
            closeUse:true,
            dimAct:true,
        });
    })

    // 23.02.13 지역선택팝업 추가
    $(document).on("click", "#btn_MYDE02", function(){
        $.ohyLayer({
            titleUse:true,
            title:"면허번호",
            content:'#MYDE02',
            type:'bottom',
            closeUse:true,
            dimAct:true,
        });
    })    
</script>
</body>
</html>
