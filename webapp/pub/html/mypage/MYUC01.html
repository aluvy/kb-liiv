<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover"> <!-- 03/07 viewport-fit=cover 추가 -->
    <title>Detail page - KB Liiv M App</title>
    <link rel="apple-touch-icon-precomposed" href="/img/apple-touch-icon.png">
    <link rel="icon" href="/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
	<script type="text/javascript" src="/js/lib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="/js/front.js"></script>
    <script type="text/javascript" src="/pub/ia_resource/ia.js"></script>
    <style>
        
    </style>
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header sub"></div>
        <!-- //header -->
        <!-- container -->
        <div class="container">
            <div class="content">
                <h1 class="title hidden">유심정보 변경</h1>

                <div class="tit_sub_wrap">
                    <h2 class="tit_sub">유심정보 변경</h2>
                    <a href="#none" class="btn_text">유심 정보 확인방법</a><!-- 23/03/13 수정 : 위치변경 -->
                </div>
                
                <div class="section">
                    
                    <div class="droptype_btn_wrap"> <!-- 23/03/30 select_line 클래스제거 -->
                        <a href="#" role="button" id="MYUC01" class="droptype_btn"> <!-- 23/03/30 id="MYUC01" 추가 -->
                            <span class="badge skt">SKT</span>
                            <span class="info">010-12**-56**</span>
                            <i class="icon icon_arr_down_gray"></i>
                        </a>
                    </div>

                </div>

                <!-- 23/03/13 수정 -->
                <div class="section">
                    <div class="form_group mgt8">
                        <div class="form_item fix">
                            <!-- [03/13] 수정 : .btn_camera 클래스 추가 -->
                            <div class="item_content btn_camera">
                                <div class="label">유심 모델번호</div>
                                <div class="input">
                                    <input type="text" title="유심 모델번호" placeholder="영문포함 앞 5자리를 입력해주세요"><!-- [05/09] [앱접근성/폼요소] 폼 접근성 개선 -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form_group mgt36">
                        <div class="form_item fix">
                            <div class="item_content">
                                <div class="label">유심 일련번호</div>
                                <div class="input">
                                    <input type="number" title="유심 일련번호" placeholder="유심 일련번호 자리수를 확인 후 입력해주세요"><!-- [05/09] [앱접근성/폼요소] 폼 접근성 개선 -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn_wrap">
                        <button type="button" class="btn primary">유심번호확인</button>
                    </div>
                </div>
                <!-- // 23/03/13 수정 -->

                <hr class="hr_divide">

                <div class="section">
                    
                    <div class="tit_sec_wrap">
                        <h3 class="tit_sec">인증방법</h3>
                    </div>

                    <!-- 23/02/16 수정 : 폼 구조 수정 -->
                    <div class="form_group">
                        <div class="rdo_select_wrap">
                            <span class="form_check img_type">
                                <input type="radio" id="radio3" name="radioType2" checked="">
                                <label for="radio3" class="label">
                                    <i class="icon img_item three auth"></i>
                                    <div class="text_area"><span>KB국민인증서</span></div>
                                </label>
                            </span>
                            <span class="form_check img_type">
                                <input type="radio" id="radio4" name="radioType2">
                                <label for="radio4" class="label">
                                    <i class="icon img_item three credit"></i>
                                    <div class="text_area"><span>신용카드 인증</span></div>
                                </label>
                            </span>
                        </div>
                    </div>
                    <!--// 23/02/16 수정 : 폼 구조 수정 -->

                </div>

                <div class="btn_confirm_wrap">
					<div class="btn_area">
						<button type="button" class="btn primary">적용</button>
					</div>
				</div>

            </div>
        </div>
        <!-- //container -->
    </div>

    <div id="htmlSelectLine" class="layerHTML">
        <div class="ly_cnt">
            <div class="section">
                <div class="radio_group">
                    <div class="radio_item box_type">
                        <input type="radio" id="line1" name="line" checked>
                        <label for="line1" class="label">
                            <span class="line_group">
                                <span class="badge skt">SKT</span> <!-- 02/14 수정 -->
                                <span>010-12**-56**</span>
                            </span>
                        </label>
                    </div>
                    <div class="radio_item box_type">
                        <input type="radio" id="line2" name="line">
                        <label for="line2" class="label">
                            <span class="line_group">
                                <span class="badge skt">SKT</span> <!-- 02/14 수정 -->
                                <span>010-98**-75**</span>
                            </span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <!-- 23/02/16 수정 : 버튼 추가 -->
        <div class="btn_pop_confirm_wrap">
            <div class="btn_area">
                <button type="button" class="btn primary" data-action="close">확인</button>
            </div>
        </div>
        <!--// 23/02/16 수정 : 버튼 추가 -->
    </div>

<script>
    // 회선선택 팝업
    $(document).off("click", "#MYUC01").on("click", "#MYUC01", function(){ // 23/03/30 호출값 변경 .select_line -> #MYUC01
        $.ohyLayer({
            titleUse:true,
            title:"가입 회선 선택",
            content:'#htmlSelectLine',
            type:'bottom',
            closeUse:true,
            dimAct:true,
        });
    });
</script>
</body>
</html>
