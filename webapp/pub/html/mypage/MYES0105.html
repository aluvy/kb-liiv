<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover"> <!-- 03/07 viewport-fit=cover 추가 -->
    <title>마이페이지</title>
    <link rel="apple-touch-icon-precomposed" href="../../../img/apple-touch-icon.png">
    <link rel="icon" href="../../../img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../../css/style.css">
	<script type="text/javascript" src="../../../js/lib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../../js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="../../../js/front.js"></script>
    <script type="text/javascript" src="../../../pub/ia_resource/ia.js"></script>
    <style>
        
    </style>
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header detail"> <!-- 개발에서 class="detail" 필요없음 -->
            <!-- header_detail.html -->
        </div>
        <!-- //header -->
        <!-- container -->
        <div class="container">
            <div class="content mypage">
                <h1 class="title hidden">eSIM 정보등록</h1>
                
                <div class="tit_sub_wrap">
                    <h2 class="tit_sub">eSIM 정보등록</h2>
                </div>

                <div class="section">

                    <button type="button" id="btn_MYES0105" class="btn secondary sm">[팝업] 휴대폰 모델번호 검색</button>
                    
                </div>

            </div>
        </div>
        <!-- //container -->
    </div>

    <!-- layer -->
    <div id="MYES0105" class="layerHTML">
        <div class="ly_cnt">
            <div class="section">
                <div class="form_group">
                    <div class="form_item fix">
                        <div class="item_content btn_search">
                            <div class="label">휴대폰 모델번호 검색</div><!-- [05/09] [앱접근성/폼요소] 폼 접근성 개선 -->
                            <div class="input">
                                <input type="text" title="모델번호" placeholder="휴대폰 모델번호를 입력해주세요"><!-- [05/09] [앱접근성/폼요소] 폼 접근성 개선 -->
                            </div>
                        </div>
                    </div>
                    <div class="form_error">유효성 check</div>
                </div>
                <ul class="star_type mgt20">
                    <li>단말기 모델코드 검색 시 영문, 숫자만 입력 가능합니다.<br>(예시) SM-F936N의 경우 936만 입력해도 검색 가능</li>
                    <li>Apple 단말기의 경우 AIP로 검색하세요<br>(예시) 한국에서 출시된 아이폰XS 모델의 경우 AIPXS<br>(예시) 한국에서 출시된 아이폰12 모델의 경우 AIP12<br>(예시) 한국에서 출시된 아이폰SE 모델의 경우 AIPSE</li>
                </ul>
            </div>
            <div class="section">
                <div class="form_group">
                    <div class="radio_group">
                        <div class="radio_item box_type">
                            <input type="radio" id="radio1" name="radioType" checked>
                            <label for="radio1" class="label"><span>A2215-250</span></label>
                        </div>
                        <div class="radio_item box_type">
                            <input type="radio" id="radio2" name="radioType">
                            <label for="radio2" class="label"><span>A2215-251</span></label>
                        </div>
                        <div class="radio_item box_type">
                            <input type="radio" id="radio3" name="radioType">
                            <label for="radio3" class="label"><span>A2215-252</span></label>
                        </div>
                        <div class="radio_item box_type">
                            <input type="radio" id="radio4" name="radioType">
                            <label for="radio4" class="label"><span>A2215-253</span></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section">
                <h3 class="blind">변경할 휴대폰 모델명</h3>
                <div class="form_group">
                    <div class="form_item fix">
                        <div class="item_content done">
                            <div class="label">휴대폰 모델번호</div>
                            <div class="input">
                                <input type="text" title="모델번호" value="A2215-251" readonly><!-- [05/09] [앱접근성/폼요소] 폼 접근성 개선 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn_pop_confirm_wrap">
            <div class="btn_area">
                <button type="button" class="btn primary" data-action="close">적용</button>
            </div>
        </div>
    </div>
    <!-- //layer -->

<script>
    //바텀시트
    $('#btn_MYES0105').on('click', function(){
        $.ohyLayer({
            titleUse:true,
            title:"휴대폰 모델번호 검색",
            content:'#MYES0105',
            type:'bottom',
            closeUse:true,
        });
    });
</script>
</body>
</html>
