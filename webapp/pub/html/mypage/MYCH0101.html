<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="apple-touch-icon-precomposed" href="../../../img/apple-touch-icon.png">
    <link rel="icon" href="../../../img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../../css/style.css">
	<script type="text/javascript" src="../../../js/lib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../../js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../js/lib/swiper.min.js"></script>

</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header sub"></div>
        <!-- //header -->
        <!-- container -->
        <div class="container">
            <div class="content mypage">
                <h1 class="title hidden">명의 변경 안내</h1>

                <div class="tit_sub_wrap">
                    <h2 class="tit_sub">
                        명의 변경 안내
                    </h2>
                </div>

                <div class="section">

                    <button type="button" id="layer3" class="btn secondary sm">bottom 팝업 클릭</button>
                    
                </div>

            </div>
        </div>
        <!-- //container -->
    </div>

    <!-- layer -->
    <div id="htmlTest2" class="layerHTML">
        <div class="ly_cnt">
            <div class="section">
                <p class="pop_txt">
                    명의주는 고객의 변경 신청이 <strong>사전 승인된 경우에만</strong>
                    명의 변경 단계가 진행됩니다.<br>
                    명의 변경 사전 승인 여부 확인을 위해 명의 주는 고객
                    휴대폰번호를 확인해주세요.
                </p>

                <div class="form_group mgt32">
                    <div class="form_item fix">
                        <div class="item_content">
                            <div class="label">명의 주는 고객 휴대폰번호</div>
                            <div class="input">
                                <input type="text" title="명의 주는 고객 휴대폰번호" placeholder="숫자만 입력해주세요"><!-- [05/09] [앱접근성/폼요소] 폼 접근성 개선 -->
                            </div>
                        </div>
                    </div>
                    <div class="form_error">유효성 check</div>
                </div>
            </div>
        </div>
        <div class="btn_pop_confirm_wrap">
            <div class="btn_area">
                <button type="button" class="btn primary" data-action="close" id="twoLayer2">확인</button>
            </div>
        </div>
    </div>
    <!-- //layer -->

    <!-- layer -->
    <div id="htmlTest5" class="layerHTML">
        <div class="ly_cnt">            
            <div class="section">
                현재 명의 변경 신청중입니다.<br>
                신청현황으로 이동하시겠습니까?
            </div>
        </div>
        <div class="btn_pop_confirm_wrap">
            <div class="btn_area">
                <button type="button" class="btn secondary" data-action="close">취소</button>
                <button type="button" class="btn primary">확인</button>
            </div>
        </div>
    </div>
    <!-- //layer -->

        <div class="ly_cnt">

                KB Liiv M 고객센터에 문의해주세요.
            </div>
        </div>

                <button type="button" class="btn primary" data-action="close">확인</button>

<script>
    //바텀시트
    $('#layer3').on('click', function(){
        $.ohyLayer({
            titleUse:true,
            title:"사전승인확인",
            content:'#htmlTest2',
            type:'bottom',
            closeUse:true,                                     
        });
    });

    $(document).on('click', '#twoLayer1', function(){
        $.ohyLayer({                
            title:"바텀시트",
            content:'#htmlTest5',
            type:'bottom',
            closeUse:true,
        });
    });

    $(document).on('click', '#twoLayer2', function(){
        $.ohyLayer({
            title:'컨펌 레이어',          
            content:'#htmlTest5',
            type:'confirm',
            closeUse:false,
        });
    });
</script>
</body>
</html>
