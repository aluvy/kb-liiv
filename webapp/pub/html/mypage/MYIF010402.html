<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover"> <!-- 03/07 viewport-fit=cover 추가 -->
    <title>마이페이지</title>
    <link rel="apple-touch-icon-precomposed" href="/img/apple-touch-icon.png">
    <link rel="icon" href="/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
	<script type="text/javascript" src="/js/lib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="/js/front.js"></script>
    <script type="text/javascript" src="/pub/ia_resource/ia.js"></script> <!-- 퍼블작업을 위한 js -->
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header detail"> <!-- 개발에서 class="detail" 필요없음 -->
            <!-- header_detail.html -->
        </div>
        <!-- //header -->
        <!-- container -->
        <div class="container">
            <div class="content">
                <h1 class="title hidden">주소변경</h1>
                
                <div class="tit_sub_wrap">
                    <h2 class="tit_sub">주소변경</h2>
                </div>

                <div class="section">
                    <ul class="star_type mgt0">
                        <li>KB국민은행에 기 등록된 주소가 있다면 자동으로 입력됩니다. </li>
                        <li>주소 변경 시 은행에 등록된 주소도 함께 변경됩니다.</li>
                    </ul>
                </div>
                
                <div class="section">
                    <div class="form_group">
                        <span class="form_check">
                            <input type="radio" id="address1" name="address">
                            <label for="address1" class="label"><span>자택</span></label>
                        </span>
                    </div>
                    <div class="form_group address">
                        <div class="form_item fix">
                            <div class="item_content btn_address">
                                <div class="label blind">자택주소</div><!-- [05/09] [앱접근성/폼요소] 폼 접근성 개선 -->
                                <div class="input">
                                    <input type="text" title="기본주소" placeholder="기본주소를 검색해주세요" readonly><!-- [05/09] [앱접근성/폼요소] 폼 접근성 개선 -->
                                </div>
                            </div>
                        </div>
                        <div class="form_item fix">
                            <div class="item_content">
                                <div class="label blind">자택주소</div><!-- [05/09] [앱접근성/폼요소] 폼 접근성 개선 -->
                                <div class="input">
                                    <input type="text" title="상세주소" placeholder="상세주소를 입력해주세요"><!-- [05/09] [앱접근성/폼요소] 폼 접근성 개선 -->
                                </div>
                            </div>
                        </div>
                        <div class="form_error">유효성 check</div>
                    </div>
                </div>
                
                <div class="section">
                    <div class="form_group">
                        <span class="form_check">
                            <input type="radio" id="address2" name="address">
                            <label for="address2" class="label"><span>직장</span></label>
                        </span>
                    </div>
                    <div class="form_group address">
                        <div class="form_item fix">
                            <div class="item_content btn_address">
                                <div class="label blind">직장주소</div><!-- [05/09] [앱접근성/폼요소] 폼 접근성 개선 -->
                                <div class="input">
                                    <input type="text" title="기본주소" placeholder="기본주소를 검색해주세요" value="국제금융로 8길 26 (여..." readonly><!-- [05/09] [앱접근성/폼요소] 폼 접근성 개선 -->
                                </div>
                            </div>
                        </div>
                        <div class="form_item fix">
                            <div class="item_content">
                                <div class="label blind">직장주소</div><!-- [05/09] [앱접근성/폼요소] 폼 접근성 개선 -->
                                <div class="input">
                                    <input type="text" title="상세주소" placeholder="상세주소를 입력해주세요" value="전경련회관 34-21 2F"><!-- [05/09] [앱접근성/폼요소] 폼 접근성 개선 -->
                                </div>
                            </div>
                        </div>
                        <div class="form_error">유효성 check</div>
                    </div>
                </div>

                <div class="btn_confirm_wrap">
                    <div class="btn_area">
                        <button type="button" class="btn primary">확인</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- //container -->
    </div>

<script>

</script>
</body>
</html>
