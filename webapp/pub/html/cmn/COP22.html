<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover"> <!-- 03/07 viewport-fit=cover 추가 -->
    <title>법정대리인 확인</title>
    <link rel="apple-touch-icon-precomposed" href="/img/apple-touch-icon.png">
    <link rel="icon" href="/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
	<script type="text/javascript" src="/js/lib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="/js/front.js"></script>
    <script type="text/javascript" src="/pub/ia_resource/ia.js"></script>
    <style>
        
    </style>
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header sub"></div>
        <!-- //header -->
        <!-- container -->
        <div class="container">
            <div class="content">
                <h1 class="title hidden">법정대리인 확인</h1>

                <div class="tit_sub_wrap">
                    <h2 class="tit_sub center">법정대리인 확인</h2>
                </div>

                <div class="section">

                    <button type="button" id="btn_COP22" class="btn secondary sm">[팝업] 법정대리인 확인</button>

                </div>

            </div>
        </div>
        <!-- //container -->
    </div>

    <!-- layer -->
    <div id="COP22" class="layerHTML">
        <div class="ly_cnt">
            <div class="section">
                <!-- [02/24] 클래스 삭제 -->
                <p>고객님의 안전한 서비스 이용을 위해 법정대리인 정보 확인 후 법정대리인 본인인증을 진행해 주세요.</p>
                <div class="radio_group mgt20">
                    <div class="radio_item box_type">
                        <input type="radio" id="line1" name="line" checked>
                        <label for="line1" class="label">
                            <span class="line_group">
                                <span class="img_item mini kb2"></span>
                                <span class="mgt0">KB 국민인증서 본인인증</span>
                            </span>
                        </label>
                    </div>
                    <div class="radio_item box_type">
                        <input type="radio" id="line2" name="line">
                        <label for="line2" class="label">
                            <span class="line_group">
                                <span class="img_item mini card2"></span>
                                <span class="mgt0">신용카드 인증</span>
                            </span>
                        </label>
                    </div>
                    <div class="radio_item box_type">
                        <input type="radio" id="line3" name="line">
                        <label for="line3" class="label">
                            <span class="line_group">
                                <span class="img_item mini change"></span>
                                <span class="mgt0">법정대리인 변경</span>
                            </span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn_pop_confirm_wrap">
            <div class="btn_area">
                <button type="button" class="btn secondary" data-action="close">취소</button>
                <button type="button" class="btn primary" data-action="close">확인</button>
            </div>
        </div>
    </div>
    <!-- //layer -->

<script>

    // 팝업
    $('#btn_COP22').on('click', function(){
        $.ohyLayer({
            title:"법정대리인 확인",
            content:'#COP22',
            type:'confirm',
            closeUse:false,
        });
    });
    
</script>
</body>
</html>
