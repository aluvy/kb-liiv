<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover"> <!-- 03/07 viewport-fit=cover 추가 -->
    <title>prototype</title>
    <link rel="apple-touch-icon-precomposed" href="/img/apple-touch-icon.png">
    <link rel="icon" href="/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
	<script type="text/javascript" src="/js/lib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="/js/front.js"></script>
    <script type="text/javascript" src="/pub/ia_resource/ia.js"></script>
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header sub"></div>
        <!-- //header -->
        <!-- container -->
        <div class="container">
            <div class="content">
                <h1 class="title hidden">Prototype</h1>

                <div class="tit_sub_wrap">
                    <h2 class="tit_sub center">Prototype</h2>
                </div>

                <div class="section">
                    <div class="form_group" style="margin-bottom: 3.7rem;">
                        <h3 class="tit_sec" style="margin-bottom: 1.2rem;">암호화하기</h3>
                        <div class="form_item">
                            <div class="textarea">
                                <textarea placeholder="내용 입력"></textarea>
                            </div>
                            <div class="textarea_info">
                                <div class="lt">
                                    <em class="curr on">3</em>
                                    <span class="limit">200</span>
                                </div>
                                <div class="rt">
                                    <button type="button" class="btn_reset">입력 내용 초기화</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form_group" style="margin-bottom: 3.7rem;">
                        <h3 class="tit_sec" style="margin-bottom: 1.2rem;">복호화하기</h3>
                        <div class="form_item">
                            <div class="textarea">
                                <textarea placeholder="내용 입력"></textarea>
                            </div>
                            <div class="textarea_info">
                                <div class="lt">
                                    <em class="curr on">3</em>
                                    <span class="limit">200</span>
                                </div>
                                <div class="rt">
                                    <button type="button" class="btn_reset">입력 내용 초기화</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form_group">
                        <h3 class="tit_sec" style="margin-bottom: 1.2rem;">Hash확인</h3>
                        <div class="form_item">
                            <div class="textarea">
                                <textarea placeholder="내용 입력"></textarea>
                            </div>
                            <div class="textarea_info">
                                <div class="lt">
                                    <em class="curr on">3</em>
                                    <span class="limit">200</span>
                                </div>
                                <div class="rt">
                                    <button type="button" class="btn_reset">입력 내용 초기화</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="btn_wrap">
                        <button type="button" class="btn secondary">리셋하기</button>
                        <button type="button" class="btn primary">변환하기</button>
                    </div>
                </div>

            </div>
        </div>
        <!-- //container -->
    </div>

<script>
    
</script>
</body>
</html>
