<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover"> <!-- 03/07 viewport-fit=cover 추가 -->
    <title>비밀번호 인증</title>
    <link rel="apple-touch-icon-precomposed" href="../../../img/apple-touch-icon.png">
    <link rel="icon" href="../../../img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../../css/style.css">
	<script type="text/javascript" src="../../../js/lib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../../js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="../../../js/front.js"></script>
    <script type="text/javascript" src="../../../pub/ia_resource/ia.js"></script>
    <style>
        
    </style>
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header sub"></div>
        <!-- //header -->
        <!-- container -->
        <div class="container">
            <div class="content">
                <h1 class="title hidden">비밀번호 인증</h1>

                <div class="tit_sub_wrap">
                    <h2 class="tit_sub center">비밀번호 인증</h2>
                </div>

                <div class="section">

                    <button type="button" id="btn_COP15" class="btn secondary sm">[팝업] 비밀번호 인증</button>

                </div>

            </div>
        </div>
        <!-- //container -->
    </div>

    <!-- layer -->
    <div id="COP15" class="layerHTML">
        <div class="ly_cnt">
            <div class="section">
                <p>
                    고객님의 개인 정보 보호를 위해 비밀번호 인증을 진행합니다.<br>
                    고객님의 비밀번호를 입력해주세요.
                </p>
            </div>
            
            <div class="section">
                <div class="form_group">
                    <div class="form_item fix">
                        <div class="item_content">
                            <div class="label">비밀번호</div><!--[05/09] [앱접근성/폼요소] 폼 접근성 개선-->
                            <div class="input">
                                <input type="password" title="비밀번호" placeholder="비밀번호를 입력해주세요"><!--[05/09] [앱접근성/폼요소] 폼 접근성 개선-->
                            </div>
                        </div>
                    </div>
                    <div class="form_error">유효성 check</div>
                </div>
            </div>
        </div>
        <div class="btn_pop_confirm_wrap">
            <div class="btn_area">
                <button type="button" class="btn primary" data-action="close">확인</button>
            </div>
        </div>
    </div>
    <!-- //layer -->

<script>

    // 팝업
    $('#btn_COP15').on('click', function(){
        $.ohyLayer({
            title:"비밀번호 인증",
            content:'#COP15',
            type:'bottom',
        });
    });
    
</script>
</body>
</html>
