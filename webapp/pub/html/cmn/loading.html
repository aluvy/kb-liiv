                                                var percent = 0;
                                                var interval;
                                                interval = setInterval(function () {
                                                    percent++;
                                                    water.style.transform = 'translate(0' + ',' + (100 - percent) + '%)';
                                                    if (percent == 60) {
                                                        _this.find('.wave_value').css('color', '#fff');
                                                    }
                                                    if (percent == cent) {
                                                        clearInterval(interval);
                                                    }
                                                }, 40);

                                                var water = _this.find('.wave_water')[0];
