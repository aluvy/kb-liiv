<style>
    /* 모바일 브라우저별 비주얼, 레이아웃 뷰포트 변화 차이에 따른 처리 (* 키보드 유무에 따른 "fixed"요소 위치변화) */
    .btn_confirm_wrap .btn_area,
    .login_bottom,
    .btn_viewmap,
    .fixed_join_help,
    #scrollTop,
    .btm_fixed_item {transition:bottom 0.4s;}
    
    .reactViewport .btn_confirm_wrap .btn_area,
    .reactViewport .login_bottom,
    .reactViewport .btn_viewmap,
    .reactViewport .fixed_join_help,
    .reactViewport #scrollTop,
    .reactViewport .btm_fixed_item {bottom:-100% !important;} /* position:relative !important; */
    /* .reactViewport .container .content {padding-bottom:8.4rem !important;} */
</style>
<script>
    // 모바일 브라우저별 비주얼, 레이아웃 뷰포트 변화 차이에 따른 처리 (* 키보드 유무에 따른 "fixed"요소 위치변화)
    $(()=>{
        var pcFilter = "win16|win32|win64|mac|macintel";
        if(navigator.platform){
            if(pcFilter.indexOf(navigator.platform.toLowerCase()) < 0){
                $(document).on("focusin", "input[type=text], input[type=date], input[type=number], input[type=password], input[type=email], input[type=tel], input[type=url], textarea", function(){
                    setTimeout(function(){
                        var vViewport = window.visualViewport.height; // visual Viewport
                        var lViewport = window.innerHeight; // layout Viewport

                        if(vViewport == lViewport){
                            $("html").addClass("reactViewport");
                        }
                    },200)
                })
                $(document).on("focusout", "input[type=text], input[type=date], input[type=number], input[type=password], input[type=email], input[type=tel], input[type=url], textarea", function(){
                    setTimeout(function(){
                        $("html").removeClass("reactViewport");
                    },200)
                })
            }
        }
    })
</script>
