<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover"> <!-- 03/07 viewport-fit=cover 추가 -->
    <title>이미지 확대보기</title>
    <link rel="apple-touch-icon-precomposed" href="/img/apple-touch-icon.png">
    <link rel="icon" href="/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
	<script type="text/javascript" src="/js/lib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="/js/front.js"></script>
    <script type="text/javascript" src="/pub/ia_resource/ia.js"></script>
    <style>
        
    </style>
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header sub"></div>
        <!-- //header -->
        <!-- container -->
        <div class="container">
            <div class="content">
                <h1 class="title hidden">이미지 확대보기</h1>

                <div class="tit_sub_wrap">
                    <h2 class="tit_sub center">이미지 확대보기</h2>
                </div>

                <div class="section">
                    <div class="btn_wrap row">
                        <button type="button" id="btn_COP16" class="btn secondary">[팝업] 이미지 확대보기</button>
                        <button type="button" id="btn_COP16_2" class="btn secondary">[팝업] 가입신청서</button>
                    </div>
                </div>

            </div>
        </div>
        <!-- //container -->
    </div>

    <!-- layer -->
    <div id="COP16" class="layerHTML">
        <div class="ly_cnt">
            <div class="section">
                
                <div class="photo"><img src="/img/img/etc_review_photo.png" alt="고객후기 이미지"></div>

            </div>
        </div>
    </div>
    <!-- //layer -->

    <!-- layer -->
    <div id="COP16_2" class="layerHTML">
        <div class="ly_cnt">
            <div class="section">
                <div class="photo"><img src="/img/service/join_membership.jpg" alt="가입신청서"></div>
            </div>
        </div>
    </div>
    <!-- //layer -->

<script>

    $('#btn_COP16').on('click', function(){
        $.ohyLayer({
            content: '#COP16',
            type: 'photo',
            dimAct: true,
        });
    });

    $('#btn_COP16_2').on('click', function(){
        $.ohyLayer({
            content: '#COP16_2',
            type: 'photo',
            dimAct: true,
        });
    });
    
</script>
</body>
</html>
