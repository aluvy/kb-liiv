<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover"> <!-- 03/07 viewport-fit=cover 추가 -->
    <title>보안 및 인증 설정</title>
    <link rel="apple-touch-icon-precomposed" href="../../../img/apple-touch-icon.png">
    <link rel="icon" href="../../../img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../../css/style.css">
	<script type="text/javascript" src="../../../js/lib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../../js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="../../../js/front.js"></script>
    <script type="text/javascript" src="../../../pub/ia_resource/ia.js"></script> <!-- 퍼블작업을 위한 js -->
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header detail"> <!-- 개발에서 class="detail" 필요없음 -->
            <!-- header_detail.html -->
        </div>
        <!-- //header -->
        <!-- container -->
        <div class="container">
            <div class="content">
                <h1 class="title hidden">보안 및 인증 설정</h1>
                
                <div class="tit_sub_wrap">
                    <h2 class="tit_sub">보안 및 인증 설정</h2>
                    <div class="summary">
                        보안 및 인증 설정을 통해<br> 개인정보를 안전하게 보호하세요.
                    </div>
                </div>

                <hr class="hr_divide" aria-hidden="true">

                <div class="section">

                    <div class="board_list_wrap">
                        <ul class="board_list type2"> <!-- 23/03/21 type2 클래스추가 -->
                            <li class="list_item type2">
                                <strong class="list_tit">간편 비밀번호</strong>
                                <a href="#">
                                    <span class="list_right">변경</span>
                                    <i class="icon icon_btn_right"></i>
                                </a>
                            </li>
                            <li class="list_item type2">
                                <strong class="list_tit">패턴</strong>
                                <a href="#">
                                    <span class="list_right btn_blue">등록</span>
                                    <i class="icon icon_btn_right"></i>
                                </a>
                            </li>
                            <li class="list_item type2">
                                <strong class="list_tit">Face ID / 지문 인증</strong>
                                <span class="switch_item type1">
                                    <input type="checkbox" id="switch1">
                                    <label for="switch1"><span class="blind">활성화</span></label>
                                </span>
                            </li>
                            <li class="list_item type2">
                                <strong class="list_tit">자동 로그인</strong>
                                <span class="switch_item type1">
                                    <input type="checkbox" id="switch2" checked>
                                    <label for="switch2"><span class="blind">활성화</span></label>
                                </span>
                            </li>

                        </ul>
                    </div>

                </div>   

            </div>
        </div>
        <!-- //container -->
    </div>

<script>

</script>
</body>
</html>
