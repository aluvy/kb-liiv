<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover"> <!-- 03/07 viewport-fit=cover 추가 -->
    <title>KB Liiv M 인트로</title>
    <link rel="apple-touch-icon-precomposed" href="../../../img/apple-touch-icon.png">
    <link rel="icon" href="../../../img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../../css/style.css">
	<script type="text/javascript" src="../../../js/lib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../../js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="../../../js/front.js"></script>
    <script type="text/javascript" src="../../../pub/ia_resource/ia.js"></script>
    <style>
        /* [INON01] */
        .on_boarding {height:100%;}
        .on_boarding .on_boa_tit {font-size:2rem; line-height:3rem;}
        .on_boarding .on_boa_img {margin:3.2rem 0;}
        .on_boarding .on_boa_img img {display:block; width:100%;}
        .on_boarding .on_boa_tex {font-size:1.6rem; line-height:2.4rem;}
        .on_boarding .swiper-container {height:100%; padding-bottom:2.2rem;}
        .on_boarding .swiper-slide {display:flex; flex-direction:column; text-align:center; overflow:hidden; overflow-y:auto;}
        .on_boarding .swiper-slide > *:first-child {margin-top:auto;}
        .on_boarding .swiper-slide > *:last-child {margin-bottom:auto;}
        .on_boarding .swiper-container .swiper-pagination .swiper-pagination-bullet {width:0.8rem; height:0.8rem; border-color:#d6d6d6; border-radius:0.4rem; background-color:#d6d6d6;}
        .on_boarding .swiper-container .swiper-pagination .swiper-pagination-bullet-active {width:2.2rem; border-color:#222; background-color:#222;}
    </style>
</head>
<body>
<div class="wrap">
    <!-- header -->
    <div class="header">
        <!-- header_layer.html -->
    </div>
    <!-- //header -->
    <!-- container -->
    <div class="container">
        <div class="content on_boarding">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="on_boa_tit">
                            은행에서 통신하는거 보셨어요?<br>
                            <strong>금융과 통신의 만남 KB Liiv M</strong>
                        </div>
                        <div class="on_boa_img">
                            <img src="../../../img/banner/on_boarding01.gif" alt="">
                        </div>
                        <div class="on_boa_tex">
                            쓰던 핸드폰 그대로, 약정없이!<br>
                            조건 없이 원하는 통신망으로 가자~!
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="on_boa_tit">
                            추가 요금없이<br>
                            <strong>더 많은 혜액을 가져요!</strong>
                        </div>
                        <div class="on_boa_img">
                            <img src="../../../img/banner/on_boarding02.gif" alt="">
                        </div>
                        <div class="on_boa_tex">
                            부담스러운 약정없이 원하는 통신망을<br>
                            KB Liiv M에서 누리세요
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="on_boa_tit">
                            KB국민은행과 함께하면<br>
                            <strong>통신비 걱정은 없어요</strong>
                        </div>
                        <div class="on_boa_img">
                            <img src="../../../img/banner/on_boarding03.gif" alt="">
                        </div>
                        <div class="on_boa_tex">
                            금융실적에 따라<br>
                            더 많은 혜택을 받을 수 있어요
                        </div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>

            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <button type="button" class="btn primary">오늘부터 KB Liiv M과 1일이다!</button>
                </div>
            </div>
        </div>
    </div>
    <!-- //container -->
</div>

<script>
var bestSwiper = new Swiper('.on_boarding .swiper-container', {
    slidesPerView: "auto",
    centeredSlides: true,
    loop: true,
    loopAdditionalSlides: 1,
    pagination: {
        el: '.swiper-pagination',
        clickable: true,
    },
    // autoplay: {
    //     delay: 2000,
    //     disableOnInteraction: false,
    // },
});
</script>
</body>
</html>
