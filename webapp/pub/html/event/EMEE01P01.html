    $('#btn_EMEE01P01_swiper').on('click', function(){

            type: 'notice',
            closeUse: false,
        });

        var eventSwiper = new Swiper('.eventSwiper', {
            slidesPerView:"auto",
            spaceBetween: 0,
            loop: true,
            loopAdditionalSlides: 1,
            autoplay: {
                delay: 2000,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                type: 'fraction',
                clickable: true,
            },
            on: {
                afterInit: function() {
                    this.$el.each(function() {
                        var _this = $(this);
                        _this.find('.swiper-slide').eq(0).attr('aria-hidden', false).siblings().attr('aria-hidden', true);
                    });
                },
                transitionEnd: function() {
                    this.$el.find('.swiper-slide').each(function() {
                        var _this = $(this);
                        if (_this.is('.swiper-slide-active')) {
                            _this.attr('aria-hidden', false).siblings().attr('aria-hidden', true);
                        }
                    });
                    this.$el.find('.play_control .btn').off('click').on('click', function() {
                        var _this = $(this);
                        if(_this.is('.stop')) {
                            eventSwiper.autoplay.stop();
                            _this.removeClass('stop').addClass('play');
                            _this.children('.hidden').text('재생');
                        } else {
                            eventSwiper.autoplay.start();
                            _this.removeClass('play').addClass('stop');
                            _this.children('.hidden').text('멈춤');
                        }
                    });
                },
            },
        });

    });
