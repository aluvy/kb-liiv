                                <li>

                                    <div class="limits_txt">30만원</div>
                                </li>
                                <li>
                                    <div class="limits_tit">1회</div>
                                    <div class="limits_txt">30만원</div>
                                </li>
                            </ul>
                        </div>
                    </div>

            </div>

        <div class="btn_pop_confirm_wrap">
