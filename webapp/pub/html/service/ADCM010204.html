<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover"> <!-- 03/07 viewport-fit=cover 추가 -->
    <title>Detail page - KB Liiv M App</title>
    <link rel="apple-touch-icon-precomposed" href="/img/apple-touch-icon.png">
    <link rel="icon" href="/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
	<script type="text/javascript" src="/js/lib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="/js/front.js"></script>
    <script type="text/javascript" src="/pub/ia_resource/ia.js"></script>
    <style>
        
    </style>
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header sub"></div>
        <!-- //header -->
        <!-- container -->
        <div class="container">
            <div class="content">

                <h2 class="tit_sub">로밍 서비스</h2>
                
                
                <div class="section">

                    <button type="button" id="layer3" class="btn secondary sm">bottom 팝업 클릭</button>

                </div>

            </div>
        </div>
        <!-- //container -->
    </div>

    <!-- layer -->
    <div id="ADCM010204" class="layerHTML">
        <div class="ly_cnt">
            <div class="section service">

                <!-- [02/22] 날짜선택 form 마크업 수정 & 스크립트 추가 -->
                <div class="form_group">
					<div class="form_item fix date">
						<div class="item_content btn_date">
							<div class="label">이용 시작일</div>
							<div class="input">
								<input type="text" title="이용 시작일" placeholder="날짜를 선택해주세요" id="btn_cal"><!--[05/09] [앱접근성/폼요소] 폼 접근성 개선-->
							</div>
						</div>
					</div>
					<div class="form_error">유효성 check</div>
				</div>

                <div class="form_group">
					<div class="form_item fix hours_use">
						<div class="item_content">
							<div class="label">이용 시작 시간</div>
							<div class="select" title="이용 시작 시간">
                                <select>
                                    <option value="all">전체</option>
                                    <option value="option1">01</option>
                                </select>
                            </div>
						</div>
					</div>
					<div class="form_error"></div>
				</div>

            </div>
        </div>
        <div class="btn_pop_confirm_wrap">
            <div class="btn_area">
                <button type="button" class="btn primary" data-action="close" id="var_test">확인</button>
            </div>
        </div>
    </div>
    <!-- //layer -->

<script>
    $(document).on('click','.choice_list li', function(){
        $(this).siblings().removeClass('on');
        $(this).addClass('on');
    });

    //바텀시트
    $('#layer3').on('click', function(){
        $.ohyLayer({
            titleUse:true,
            title:"데이터 로밍 기가팩중 · 일",
            content:'#ADCM010204',
            type:'bottom',
            closeUse:true,                                     
        });

        // [02/22] 날짜선택 form 마크업 수정 & 스크립트 추가
        let btn_cal = $(document).find("#btn_cal").parents(".item_content").find(".btn_type");
        btn_cal.on("click", function(){
            _calendar.open( 'calendar', 'btn_cal', '');
        });
    });

    
</script>
</body>
</html>
