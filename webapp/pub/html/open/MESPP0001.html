<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover"> <!-- 03/07 viewport-fit=cover 추가 -->
    <title>가입/개통 - 개통 - 예비팝업 - [팝업] 계좌등록</title>
    <link rel="apple-touch-icon-precomposed" href="/img/apple-touch-icon.png">
    <link rel="icon" href="/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
	<script type="text/javascript" src="/js/lib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="/js/front.js"></script>
    <script type="text/javascript" src="/pub/ia_resource/ia.js"></script> <!-- 퍼블작업을 위한 js -->
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header detail"> <!-- 개발에서 class="layer" 필요없음 -->
            <!-- header_layer.html -->
        </div>
        <!-- //header -->
        <!-- container -->
        <div class="container">
            <div class="content">
                <h1 class="title hidden">계좌등록</h1>

                <div class="tit_sub_wrap">
                    <h2 class="tit_sub">계좌등록</h2>
                </div>

                <div class="section">
                    <div class="btn_wrap">
                        <button type="button" id="btn_MESPP0001" class="btn primary">계좌등록 팝업</button>
                    </div>
                </div>

            </div>
        </div>
        <!-- //container -->
    </div>


<!-- layer -->
<div id="MESPP0001" class="layerHTML">
    <div class="ly_cnt">
        <div class="section">
            <div class="form_group">
                <div class="form_item fix">
                    <div class="item_content">
                        <div class="label">계좌정보</div>
                        <div class="select">
                            <button type="button" class="btn_select" title="계좌정보 선택">은행/증권사를 선택해주세요</button><!--[05/09] [앱접근성/폼요소] 폼 접근성 개선--><!-- 02/27 KB Liiv M_App_웹표준검수_1.0 수정 -->
                        </div>
                    </div>
                </div>
                <div class="select_inline">
                    <ul>
                        <li><a href="#" role="button" title="국민은행">국민은행</a></li>
                        <li><a href="#" role="button" title="신한은행">신한은행</a></li>
                        <li><a href="#" role="button" title="우리은행">우리은행</a></li>
                        <li><a href="#" role="button" title="하나은행">하나은행</a></li>
                        <li><a href="#" role="button" title="농협은행">농협은행</a></li>
                        <li><a href="#" role="button" title="기업은행">기업은행</a></li>
                        <li><a href="#" role="button" title="국민은행">국민은행</a></li>
                    </ul>
                </div>
            </div>
            <div class="form_group">
                <div class="form_item fix">
                    <div class="item_content">
                        <div class="label blind">계좌번호</div><!--[05/09] [앱접근성/폼요소] 폼 접근성 개선-->
                        <div class="input">
                            <input type="text" title="계좌번호" placeholder="계좌번호(본인명의)를 숫자만 입력해주세요"><!--[05/09] [앱접근성/폼요소] 폼 접근성 개선-->
                        </div>
                    </div>
                </div>
                <p class="txt_alert">본인 명의의 계좌번호를 입력해주세요.</p>
            </div>
            
        </div>

    </div>
    <div class="btn_pop_confirm_wrap">
        <div class="btn_area">
            <button type="button" class="btn primary" data-action="close">등록완료</button>
        </div>
    </div>
</div>
<!-- //layer -->
<script>
    $(()=>{
        const popupLoad = function(){
            $.ohyLayer({
                title: "계좌등록",
                content:'#MESPP0001',
                type:'bottom',
            });
        }
        popupLoad();
        $("#btn_MESPP0001").on("click", popupLoad);
    })
</script>
</body>
</html>
