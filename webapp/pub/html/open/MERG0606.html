<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover"> <!-- 03/07 viewport-fit=cover 추가 -->
    <title>가입/개통 - 개통 - 유심번호 입력/개통 요청</title>
    <link rel="apple-touch-icon-precomposed" href="../../../img/apple-touch-icon.png">
    <link rel="icon" href="../../../img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../../css/style.css">
	<script type="text/javascript" src="../../../js/lib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../../js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="../../../js/front.js"></script>
    <script type="text/javascript" src="../../../pub/ia_resource/ia.js"></script> <!-- 퍼블작업을 위한 js -->
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header detail"> <!-- 개발에서 class="layer" 필요없음 -->
            <!-- header_layer.html -->
        </div>
        <!-- //header -->
        <!-- container -->
        <div class="container">
            <div class="content">
                <h1 class="title hidden">유심정보를 입력해주세요!</h1>

                <div class="tit_sub_wrap">
                    <h2 class="tit_sub">유심정보를<br>입력해주세요!</h2>
                </div>
                <div class="section">
                    <div class="right">
                        <a href="#none" class="btn_text">유심 정보 확인방법</a><!-- 23/03/13 수정 : 문구 수정 -->
                    </div>
                    <div class="form_group mgt8">
                        <div class="form_item fix">
                            <!-- [02/13] 수정 : .btn_camera 클래스 추가 -->
                            <div class="item_content btn_camera">
                                <div class="label">유심 모델번호</div>
                                <div class="input">
                                    <input type="text" title="유심 모델번호" placeholder="모델번호를 입력해주세요"><!--[05/09] [앱접근성/폼요소] 폼 접근성 개선-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form_group mgt36">
                        <div class="form_item fix">
                            <div class="item_content">
                                <div class="label">유심 일련번호</div><!--[05/09] [앱접근성/폼요소] 폼 접근성 개선-->
                                <div class="input">
                                    <input type="title" title="유심 일련번호" placeholder="유심 일련번호 자리수를 확인 후 입력해주세요"><!--[05/09] [앱접근성/폼요소] 폼 접근성 개선-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn_wrap">
                        <button type="button" class="btn primary">유심번호 입력</button>
                    </div>
                </div>

                <div class="btm_fixed_item fixed_join_help">
                    <a href="#none" title="가입이 어려우세요? 클릭하시면 고객센터로 통화 연결 됩니다."><span class="img_item char lolo_help"></span></a>
                </div>

                <div class="btn_confirm_wrap">
                    <div class="btn_area">
                        <button type="button" class="btn primary">개통요청</button>
                    </div>
                </div>

            </div>
        </div>
        <!-- //container -->
    </div>
</body>
</html>
