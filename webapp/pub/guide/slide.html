<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>Liiv Mobile App</title>
    <link rel="apple-touch-icon-precomposed" href="../img/apple-touch-icon.png">
    <link rel="icon" href="../../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../ia_resource/ia.css">
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
	<script type="text/javascript" src="../../js/lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="../../js/front.js"></script>
    <script type="text/javascript" src="../../pub/ia_resource/ia.js"></script>
</head>
<body>
	<div class="guide_cnts_wrap">
        <h2 class="title">slide type 1</h2>
        <div class="box_wrap_ia">
            <div class="sample">

                <div class="swiper-container slide_wrap_basic">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="slide_area">
                                <p class="txt">slide 1</p>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="slide_area">
                                <p class="txt">slide 2</p>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-button-next"><span class="hidden">다음슬라이드</span></div>
                    <div class="swiper-button-prev"><span class="hidden">이전슬라이드</span></div>
                    <div class="swiper-pagination"></div>
                </div>
                
            </div>
            <div class="code">
                <div class="btn_area">
                    <a href="#none" class="btn_copy">Copy</a>
                    <a href="#none" class="btn_code">Open</a>
                </div>
                <div class="view_area">
                    <pre>template</pre>
                </div>
            </div>
        </div>
        <h2 class="title">slide type 2</h2>
        <div class="box_wrap_ia">
            <div class="sample">

                <div class="swiper-container slide_wrap1"><!-- case 추가 필요 -->
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="slide_area">
                                <p class="img">image 1</p>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="slide_area">
                                <p class="img">image 2</p>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="slide_area">
                                <p class="img">image 3</p>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                
            </div>
            <div class="code">
                <div class="btn_area">
                    <a href="#none" class="btn_copy">Copy</a>
                    <a href="#none" class="btn_code">Open</a>
                </div>
                <div class="view_area">
                    <pre>template</pre>
                </div>
            </div>
        </div>

    </div>

<script>
    // slide swiper
    $(function(){
        var swiper = new Swiper('.slide_wrap_basic', {
            spaceBetween: 34,
            loop: true,	// infinite loop - 무한 swiper
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
                renderBullet: function(idx, className) {
                    var txt = (idx + 1) + '/' + this.$el.find('.swiper-slide').length;
                    return '<button class=' + className + '><span class="hidden">' + txt + '</span></button>';
                }
            },
            on: {
                afterInit: function() {
                    this.$el.each(function() {
                        var _this = $(this);
                        _this.find('.swiper-slide').eq(0).attr('aria-hidden', false).siblings().attr('aria-hidden', true);
                        _this.find('.swiper-pagination-bullet').eq(0).attr('title', '선택됨').siblings().attr('title', '');
                    });
                },
                transitionEnd: function() {
                    this.$el.find('.swiper-slide').each(function() {
                        var _this = $(this);
                        if (_this.is('.swiper-slide-active')) {
                            _this.attr('aria-hidden', false).siblings().attr('aria-hidden', true);
                        }
                    });
                    this.$el.find('.swiper-pagination-bullet').each(function() {
                        var _this = $(this);
                        if (_this.is('.swiper-pagination-bullet-active')) {
                            _this.attr('title', '선택됨').siblings().attr('title', '');
                        };
                    });
                },
            },
        });

    });
</script>
</body>
</html>
